<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../libs/material/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../libs/material/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
        中地数码 MapGIS WebClient
    </title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="../libs/google/material.css" />
    <!-- CSS Files -->
    <link href="../libs/material/css/material-dashboard.css" rel="stylesheet" />
    <link href="../css/zondy/ui.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-color="rose" data-background-color="black" data-image="../img/card/sidebar-1.jpg">
            <div class="logo">
                <a href="http://www.smaryun.com" class="simple-text logo-normal">
                    中地数码
                </a>
            </div>
            <div class="sidebar-wrapper ps-container ps-theme-default" id="body-sidebar">
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg fixed-top1" id="body-header"></nav>
            <!-- End Navbar -->
            <div class="main main-raised code-top">
                <div class="container-fluid">
                    <div class="content-wrapper" id="main-framework">
                        <!-- Main content -->
                        <div id="code-wrapper">
                            <div id="code-arrow2" class="go-back">
                                <span title="最大化视窗">›</span>
                                <p title="最小化视窗">
                                    ‹
                                </p>
                            </div>
                            <div id="code-arrow" class="go-back">
                                <span title="显示代码">›</span>
                                <p title="隐藏代码">
                                    ‹
                                </p>
                            </div>
                            <div class="code-core" id="code-core">
                                <div class="code-head">
                                    <span id="coreHeader" class="code-head-select" onclick="showCore();">源代码编辑器</span>
                                    <span id="interfaceHeader" class="code-head-unselect" onclick="showInstruction();">接口说明</span>
                                    <a id="code-run" onclick="run();">运行</a>
                                    <a id="code-restore" onclick="reStore();">还原</a>
                                </div>
                                <div class="code_body">
                                    <!--源码显示界面-->
                                    <div id="coreContent">
                                        <textarea id="code-content" name="code-content"> </textarea>
                                    </div>
                                    <!--接口说明显示界面-->
                                    <div id="interfaceContent" class="interfaceContent">
                                        <div id="interface-iframe" class="interface-iframe" name="interface-iframe"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="iframe-wrapper" id="iframe-wrapper">
                            <!--右侧示例显示界面-->
                            <iframe id="container-iframe" name="container-iframe" scrolling="no"></iframe>
                        </div>
                        <!-- /.content -->
                    </div>
                </div>
            </div>
        </div>

        <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
            <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
        </div>
        <div class="ps-scrollbar-y-rail" style="top: 0px; right: 0px; height: 974px;">
            <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 512px;"></div>
        </div>
    </div>

    <!--   Core JS Files   -->
    <script src="../libs/material-pro/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="../libs/material-pro/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../libs/material-pro/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <script src="../libs/material-pro/js/plugins/perfect-scrollbar.jquery.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="../libs/material-pro/js/plugins/bootstrap-notify.js"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="../libs/material-pro/js/material-dashboard.min.js?v=2.1.0" type="text/javascript"></script>

    <script type="text/javascript" src="../libs/jquerylazyload/lazyload.min.js"></script>
    <!-- 第三方插件库（复制功能插件） -->
    <script src="../libs/jqueryzclip/jquery.zclip.js" type="text/javascript"></script>
    <!-- 源码编辑器样式文件与插件库 -->
    <link type="text/css" rel="stylesheet" href="../libs/codemirror/lib/codemirror.css" />
    <script type="text/javascript" src="../libs/codemirror/lib/codemirror.js"></script>
    <script type="text/javascript" src="../libs/codemirror/mode/xml/xml.js"></script>
    <script type="text/javascript" src="../libs/codemirror/mode/javascript/javascript.js"></script>
    <script type="text/javascript" src="../libs/codemirror/mode/css/css.js"></script>
    <script type="text/javascript" src="../libs/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script type="text/javascript" src="../libs/codemirror/addon/edit/matchbrackets.js"></script>
    <!-- markdown解释器 -->
    <link type="text/css" rel="stylesheet" href="../libs/markdown/code.css" />
    <link type="text/css" rel="stylesheet" href="../libs/markdown/github-markdown.css" />
    <link type="text/css" rel="stylesheet" href="../libs/markdown/prism.css" />
    <script type="text/javascript" src="../libs/markdown/prism.js"></script>
    <script type="text/javascript" src="../libs/markdown/marked.min.js"></script>
    <!-- 系统首页功能库 -->
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/util-ui.js"></script>
    <script type="text/javascript" src="../js/codemirror.js"></script>
    <script type="text/javascript" src="../config/config-mapboxgl.js?v2.0"></script>
    <!-- codemirror 代码折叠功能-->
    <link rel="stylesheet" href="../libs/codemirror/plugin/foldgutter.css">
    <script src="../libs/codemirror/plugin/foldcode.js"></script>
    <script src="../libs/codemirror/plugin/foldgutter.js"></script>
    <script src="../libs/codemirror/plugin/brace-fold.js"></script>
    <script src="../libs/codemirror/plugin/comment-fold.js"></script>
    <!--codemirror 搜索功能-->
    <link rel="stylesheet" href="../libs/codemirror/plugin/dialog.css">
    <script src="../libs/codemirror/plugin/search.js"></script>
    <script src="../libs/codemirror/plugin/searchcursor.js"></script>
    <script src="../libs/codemirror/plugin/jump-to-line.js"></script>
    <script src="../libs/codemirror/plugin/dialog.js"></script>
    <!--当前行背景高亮-->
    <script src="../libs/codemirror/plugin/active-line.js"></script>
    <script>
        var mapMode = MODE_MAPBOX;
        var flag = false;
        $('#body-header').load("./second-header.html");
        UIBuilder.addMultiSidebar(config,flag);
    </script>
</body>

</html>
