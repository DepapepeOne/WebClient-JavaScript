<body class="">
        <div class="sidebar" data-color="rose" data-background-color="black" data-image="../img/card/sidebar-1.jpg">

    <!-- 系统首页功能库 -->
    <script type="text/javascript" src="../config/config-cesium.js?v2.0"></script>
    <script type="text/javascript" src="../js/util-ui.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script>
        mapMode = MODE_CESIUM;
        $('#body-header').load("./second-header.html");
        UIBuilder.addMultiSidebar(config);
        UIBuilder.addMultiGallery(config);
        lazyload();
        $(function() {
            //绑定滚动条事件 
            $(window).bind("scroll", function() {
                var sTop = $(window).scrollTop();
                var sTop = parseInt(sTop);
                if (sTop >= 130) {
                    if (!$("#scrollSearchDiv").is(":visible")) {
                        try {
                            $("#scrollSearchDiv").slideDown();
                        } catch (e) {
                            $("#scrollSearchDiv").show();
                        }
                    }
                } else {
                    if ($("#scrollSearchDiv").is(":visible")) {
                        try {
                            $("#scrollSearchDiv").slideUp();
                        } catch (e) {
                            $("#scrollSearchDiv").hide();
                        }
                    }
                }
            });
        })
    </script>
