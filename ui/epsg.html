<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>中地数码 MapGIS WebClient</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--   <link rel="stylesheet" type="text/css" href="../libs/material-kit/css/materialicon.css" />
  <link rel="stylesheet" href="../libs/material-kit/css/font-awesome.min.css"> -->
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="../libs/google/material.css" />
    <!-- CSS Files -->
    <link href="../libs/material-kit/css/material-kit.css?v=2.0.3" rel="stylesheet" />
    <link href="../css/zondy/ui.css" rel="stylesheet" />
    <style>
        #tablecss table tr th {
            vertical-align: middle;
        }

        #tablecss table tr td {
            vertical-align: middle;
        }

        #tablecss2 table tr td {
            vertical-align: middle;
        }

        .label-text {
            padding-top: 5px;
        }
    </style>
</head>

<body class="hold-transition sidebar-mini">
    <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="body-header">
    </nav>
    <div class="page-header header-filter" data-parallax="true" style="background-color: #9c27b0">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="title">epsg映射关系说明</h1>
                    <h2>包含七大类常见坐标系</h2>
                    <h3>id : EPSG的编号</h3>
                    <h3>type： 中地数码K10中参照系名称</h3>
                    <h4>strProject： proj4的def属性，用来坐标变换，请查看 <a href="http://proj4js.org/" target="_blank" style="color: #D44F00;">proj4js</a>的使用，该功能已内置在插件proj4中</h4>
                    <a href="http://epsg.io/" target="_blank" style="color: #D44F00;">EPSG官方查询网页</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main main-raised col-10 ml-auto mr-auto">
        <div class="row text-left">
            <div class="wrapper main-body-card-top" id="body-framework">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-primary">
                            <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper">
                                    <ul class="nav nav-tabs" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" href="#tab_gauss_xian80" data-toggle="tab" role="tab"
                                                aria-controls="tab_gauss_xian80" aria-selected="true">高斯大地坐标系_西安80</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#tab_gauss_beijing54" data-toggle="tab" role="tab"
                                                aria-controls="tab_gauss_beijing54" aria-selected="false">高斯大地坐标系_北京54</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#tab_gauss_china2000" data-toggle="tab" role="tab"
                                                aria-controls="tab_gauss_china2000" aria-selected="false">高斯大地坐标系_中国2000</a>
                                        </li>
                                        <li class="nav-item">
                                                <a class="nav-link" href="#tab_web_mecarot" data-toggle="tab" role="tab"
                                                    aria-controls="tab_web_mecarot" aria-selected="false">Web墨卡托</a>
                                        </li>
                                        <li class="nav-item">
                                                <a class="nav-link" href="#tab_lonlat_xian80" data-toggle="tab" role="tab"
                                                    aria-controls="tab_lonlat_xian80" aria-selected="false">地理坐标系(西安)_度</a>
                                        </li>
                                        <li class="nav-item">
                                                <a class="nav-link" href="#tab_lonlat_beijin54" data-toggle="tab" role="tab"
                                                    aria-controls="tab_lonlat_beijin54" aria-selected="false">地理坐标系(北京)_度</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#tab_lonlat_china2000" data-toggle="tab" role="tab"
                                                aria-controls="tab_lonlat_china2000" aria-selected="false">中国2000国家大地坐标系_度</a>
                                        </li>
                                        <li class="nav-item">
                                                <a class="nav-link" href="#tab_lonlat_wgs84" data-toggle="tab" role="tab"
                                                    aria-controls="tab_lonlat_wgs84" aria-selected="false">WGS1984_度</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="card-body p-3" id="tablecss">
                            <div class="tab-content">
                                <div class="active tab-pane" id="tab_gauss_xian80" role="tabpanel"></div> 
                               
                                <div class="tab-pane" id="tab_gauss_beijing54" role="tabpanel"></div>                                 
                                
                                <div class="tab-pane" id="tab_gauss_china2000" role="tabpanel"></div>                                  
                                
                                <div class="tab-pane" id="tab_web_mecarot" role="tabpanel"></div>
                                    
                                <div class="tab-pane" id="tab_lonlat_xian80" role="tabpanel"></div>                               
                                
                                <div class="tab-pane" id="tab_lonlat_beijin54" role="tabpanel"></div>                              
                                
                                <div class="tab-pane" id="tab_lonlat_china2000" role="tabpanel"></div>                                   
                                
                                <div class="tab-pane" id="tab_lonlat_wgs84" role="tabpanel"> </div>                                                                
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    <!-- ./wrapper -->

    <footer class="footer footer-default" id="body-footer"></footer>

    <script src="../libs/material-kit/js/core/jquery.min.js" type="text/javascript"></script>

    <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
    <script src="../libs/material-kit/js/material-kit.js?v=2.0.3" type="text/javascript"></script>
    <!--引入epsg配置文件与js文件-->
    <script src="../config/config-epsg.js"></script>
    <script src="../js/epsg.js"></script>
    <script>
         $("#body-header").load("../ui/header.html");
         $("#body-footer").load("../ui/footer.html");
        (function(){
             tabProj("tab_gauss_xian80",epsg.gauss_xian80);          
             tabProj("tab_gauss_beijing54",epsg.gauss_beijing54);
             tabProj("tab_gauss_china2000",epsg.gauss_china2000);
             tabProj("tab_web_mecarot",epsg.web_mecarot);
             tabProj("tab_lonlat_xian80",epsg.lonlat_xian80);
             tabProj("tab_lonlat_beijin54",epsg.lonlat_beijin54);
             tabProj("tab_lonlat_china2000",epsg.lonlat_china2000);
             tabProj("tab_lonlat_wgs84",epsg.lonlat_wgs84);
      })();
    </script>
</body>

</html>
