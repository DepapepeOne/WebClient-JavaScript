<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>中地数码 MapGIS WebClient</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="../libs/google/material.css" />
    <!-- CSS Files -->
    <link href="../libs/material-kit/css/material-kit.css?v=2.0.3" rel="stylesheet" />
    <link href="../css/zondy/ui.css" rel="stylesheet" />
</head>

<body class="hold-transition">
    <nav class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="100" id="body-header">
    </nav>

    <div class="page-header page-filter" data-parallax="true" style="height:550px;background-color: #e91e63; transform: translate3d(0px, 0px, 0px);">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="title">图表统计</h1>
                    <h4>统计各个模块的比例，难度以及树状结构</h4>
                    <br>
                </div>
            </div>

        </div>
    </div>

    <div class="main main-raised">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 ml-auto mr-auto">
                        <br>
                        <div class="profile-tabs">
                            <ul class="nav nav-pills nav-pills-rose nav-pills-icons justify-content-center" role="tablist">
                                <!--
                                                    color-classes: "nav-pills-primary", "nav-pills-info", "nav-pills-success", "nav-pills-warning","nav-pills-danger"
                                            -->
                                <li class="nav-item">
                                    <a class="nav-link active" href="#leaflet" role="tab" data-toggle="tab">
                                        <i class="material-icons">streetview</i>
                                        Leaflet
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#cesium" role="tab" data-toggle="tab">
                                        <i class="material-icons">terrain</i>
                                        Cesium
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#mapboxgl" role="tab" data-toggle="tab">
                                        <i class="material-icons">navigation</i>
                                        Mapbox GL
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#openlayers" role="tab" data-toggle="tab">
                                        <i class="material-icons">layers</i>
                                        OpenLayers
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>

                <div class="tab-content tab-space">
                    <div class="tab-pane active work" id="leaflet">
                        <h4 class="title text-center">难度统计</h4>

                        <div id="leaflet-cube" style="width: 1200px;height:600px;"></div>

                        <h4 class="title text-center">功能统计</h4>
                        <div id="leaflet-tree" style="width: 1200px;height:600px;"></div>

                        <h4 class="title text-center">人员统计</h4>
                        <div id="leaflet-bar" style="width: 1200px;height:800px;"></div>
                    </div>
                    <div class="tab-pane connections" id="cesium">
                        <h4 class="title text-center">难度统计</h4>

                        <div id="cesium-cube" style="width: 1200px;height:600px;"></div>

                        <h4 class="title text-center">功能统计</h4>
                        <div id="cesium-tree" style="width: 1200px;height:600px;"></div>

                        <h4 class="title text-center">人员统计</h4>
                        <div id="cesium-bar" style="width: 1200px;height:800px;"></div>
                    </div>
                    <div class="tab-pane text-center gallery" id="mapboxgl">
                        <h4 class="title text-center">难度统计</h4>

                        <div id="mapboxgl-cube" style="width: 1200px;height:600px;"></div>

                        <h4 class="title text-center">功能统计</h4>
                        <div id="mapboxgl-tree" style="width: 1200px;height:600px;"></div>

                        <h4 class="title text-center">人员统计</h4>
                        <div id="mapboxgl-bar" style="width: 1200px;height:800px;"></div>
                    </div>
                    <div class="tab-pane text-center gallery" id="openlayers">
                        <h4 class="title text-center">难度统计</h4>

                        <div id="openlayers-cube" style="width: 1200px;height:600px;"></div>

                        <h4 class="title text-center">功能统计</h4>
                        <div id="openlayers-tree" style="width: 1200px;height:600px;"></div>

                        <h4 class="title text-center">人员统计</h4>
                        <div id="openlayers-bar" style="width: 1200px;height:800px;"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <!-- ./wrapper -->
    <footer class="footer footer-default" id="body-footer"></footer>
    <!--   Core JS Files   -->
    <script src="../libs/material-kit/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="../libs/material-kit/js/core/popper.min.js" type="text/javascript"></script>
    <script src="../libs/material-kit/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="../libs/material-kit/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
    <script src="../libs/material-kit/js/material-kit.js?v=2.0.3" type="text/javascript"></script>

    <script type="text/javascript" src="../config/config-leaflet.js?v2.0"></script>
    <script type="text/javascript" src="../config/config-openlayers.js?v2.0"></script>
    <script type="text/javascript" src="../config/config-mapboxgl.js?v2.0"></script>
    <script type="text/javascript" src="../config/config-cesium.js?v2.0"></script>
    <script type="text/javascript" src="../libs/zondyclient/include-lib-local.js" include="echarts"></script>
    <script type="text/javascript" src="../js/charts.js"></script>
    <script>
        $("#body-header").load("../ui/header.html");
        $("#body-footer").load("../ui/footer.html");

        initCube(LEAFLET_CONFIG, "leaflet-cube", 'Leaflet');
        initCube(CESIUM_CONFIG, "cesium-cube", 'Cesium');
        initCube(MAPBOXGL_CONFIG, "mapboxgl-cube", 'MapboxGL');
        initCube(OPENLAYERS_CONFIG, "openlayers-cube", 'OpenLayers5');

        initTree(LEAFLET_CONFIG, "leaflet-tree", '中地数码-WebClient-JavaScript-Leaflet');
        initTree(CESIUM_CONFIG, "cesium-tree", '中地数码-WebClient-JavaScript-Cesium');
        initTree(MAPBOXGL_CONFIG, "mapboxgl-tree", '中地数码-WebClient-JavaScript-MapboxGL');
        initTree(OPENLAYERS_CONFIG, "openlayers-tree", '中地数码-WebClient-JavaScript-OpenLayers5');

        initBar(LEAFLET_CONFIG, "leaflet-bar", '中地数码-WebClient-JavaScript-Leaflet');
        initBar(CESIUM_CONFIG, "cesium-bar", '中地数码-WebClient-JavaScript-Cesium');
        initBar(MAPBOXGL_CONFIG, "mapboxgl-bar", '中地数码-WebClient-JavaScript-MapboxGL');
        initBar(OPENLAYERS_CONFIG, "openlayers-bar", '中地数码-WebClient-JavaScript-OpenLayers5');
    </script>
</body>

</html>
