<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>点微博数据</title>
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script include="proj4,mapv" src="../../libs/zondyclient/include-openlayers-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    var map = new ol.Map({
      //地图容器div的ID
      target: 'map',
      controls: ol.control.defaults({
        /** @type {olx.control.AttributionOptions} */
        attributionOptions: ({
          collapsible: true
        })
      }),
      //地图容器中加载的图层
      layers: [
        //加载瓦片图层数据
        new ol.layer.Tile({
          //图层数据源
          source: new ol.source.OSM()
        })
      ],
      //地图视图设置
      view: new ol.View({
        //地图初始中心点
        center: ol.proj.transform([106.563777, 29.578285], 'EPSG:4326', 'EPSG:3857'),
        //地图初始显示级别
        zoom: 5
      })
    });

    var randomCount = 500;
    var data = [];
    while (randomCount--) {
      data.push({
        geometry: {
          type: 'Point',
          coordinates: ol.proj.transform([75 + Math.random() * 50, 20.3 + Math.random() * 20], 'EPSG:4326',
            'EPSG:3857')
        },
        count: 30 * Math.random()
      });
    }

    var dataSet = new mapv.DataSet(data);

    var options = {
      fillStyle: 'rgba(55, 50, 250, 0.8)',
      size: 40,
      globalAlpha: 0.5,
      label: {
        show: true,
        fillStyle: 'white',
        shadowColor: 'yellow',
        font: '15px Arial',
        shadowBlur: 10
      },
      gradient: {
        0: "rgba(49, 54, 149, 0)",
        0.2: "rgba(69,117,180, 0.7)",
        0.3: "rgba(116,173,209, 0.7)",
        0.4: "rgba(171,217,233, 0.7)",
        0.5: "rgba(224,243,248, 0.7)",
        0.6: "rgba(254,224,144,0.7)",
        0.7: "rgba(253,174,97,0.7)",
        0.8: "rgba(244,109,67,0.8)",
        0.9: "rgba(215,48,39,0.8)",
        0.95: "rgba(165, 0, 38,0.8)"
      },
      shadowColor: 'rgba(255, 255, 50, 1)',
      shadowBlur: 10,
      max: 100,
      draw: 'grid'
    }

    map.addLayer(new ol.layer.Image({
      source: new ol.zondy.MapvSource(map, dataSet, options)
    }));
  </script>


</body>

</html>
