<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>矢量地图文档图层控制显示</title>
    <!--导入外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <script type="text/javascript">
        var map, layer;
        function init() {
            //创建地图容器并添加一些必要控件
            map = new ol.Map({
                target: 'mapCon',
                view: new ol.View({
                    center: [100, 0],
                    zoom: 2,
                    projection: 'EPSG:4326'
                })
            });
            //创建一个矢量图层
            layer = new Zondy.Map.MapDocTileLayer("vectorLayer", "WorldJWVector", {
                ip: "develop.smaryun.com",
                port: "6163",
                isBaseLayer: true,
                //控制条件
                layers: "exclude:1,2,4,5,6"
            });
            //添加图层
            map.addLayer(layer);
        }
    </script>
</head>
<body onload="init();">
    <div id="mapCon" style="width:100%; height: 95%;position:absolute">
    </div>
</body>
</html>
