<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>矢量图层过滤显示</title>
    <!--导入外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <script type="text/javascript">
        var map, layer;
        function init() {
            //创建地图容器并添加一些必要控件
            map = new ol.Map({
                target: 'mapCon',
                view: new ol.View({
                    center: [100, 0],
                    zoom: 2,
                    projection: 'EPSG:4326'
                })
            });
            //创建一个矢量图层
            layer = new Zondy.Map.GdbpLayer("vectorLayer", ["gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区"], {
                ip: "develop.smaryun.com",
                port: "6163",
                isBaseLayer: true,
                //过滤条件
                filters: "0:CNTRY_NAME='Libya' or name='中国'"
            });
            //添加图层
            map.addLayer(layer);
        }
    </script>
</head>
<body onload="init();">
    <div id="mapCon" style="width:100%; height: 95%;position:absolute">
    </div>
</body>
</html>
