<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>导出图片</title>
    <script include="picture" src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <!--导入本页面外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <style>
        #mapCon {
            width: 100%;
            height: 90%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="ToolLib">
        <input type="button" class="ButtonLib" id="export-png" value="下载 PNG" />
    </div>
    <div id="mapCon" title="地图显示" style="padding: 5px">
    </div>

    <script>
    // this example uses FileSaver.js for which we don't have an externs file.
    var map = new ol.Map({
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
            new ol.layer.Vector({
                source: new ol.source.Vector({
                    url: "../../data/geojson/countries.geojson",
                    format: new ol.format.GeoJSON()
                })
            })
        ],
        target: 'mapCon',
        controls: ol.control.defaults({
            attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                collapsible: false
            })
        }),
        view: new ol.View({
            center: [0, 0],
            zoom: 2
        })
    });

    document.getElementById('export-png').addEventListener('click', function () {
        map.once('postcompose', function (event) {
            var canvas = event.context.canvas;
            canvas.toBlob(function (blob) {
                saveAs(blob, 'map.png');
            });
        });
        map.renderSync();
    });
    </script>
</body>
</html>
