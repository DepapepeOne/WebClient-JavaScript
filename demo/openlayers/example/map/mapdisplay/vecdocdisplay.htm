<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>矢量地图文档显示</title>
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <script type="text/javascript">
        var map = null;
        var mapDocLayer = null;

        function init() {
            //地图范围
            var extent = [-180, -90, 180, 90];
            //投影坐标系
            var projection = new ol.proj.Projection({
                units: ol.proj.Units.DEGREES,
                extent: extent
            });
            //中心点
            var center = [0, 0];
            //地图的显示名称
            var name = "MapGIS IGS MapDocLayer";
            //地图文档名称
            var docname = "worldmap4326";

            mapDocLayer = new Zondy.Map.MapDocTileLayer(name, docname, {
                //IP地址
                ip: "develop.smaryun.com",
                //端口号
                port: "6163"
            });
            //创建地图容器
            map = new ol.Map({
                target: 'mapCon',
                //要添加地图容器的DIV的ID
                layers: [mapDocLayer],
                //地图容器中要加载的图层列表
                view: new ol.View({
                    center: center,
                    projection: projection,
                    zoom: 2
                })
            });

        };
    </script>
</head>

<body onload="init()">
    <div id="mapCon" style="position: absolute; width: 100%; height: 95%;">
    </div>
</body>

</html>
