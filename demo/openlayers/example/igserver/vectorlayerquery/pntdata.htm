<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>矢量图层查询结果(固定点查询)</title>
    <!--导入外部样式表-->
    <link href="../../css/openlayers/style.css" rel="stylesheet" type="text/css" />
    <!--必要的脚本引用-->
    <script include="jquery,jquery-easyui" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script include="json" src="../../libs/zondyclient/include-openlayers-local.js"></script>
    <script type="text/javascript">
        function queryByPnt() {
            startPressBar();
            $('#resultShow').tabs('select', 1);
            //初始化查询结构对象，设置查询结构包含几何信息
            var queryStruct = new Zondy.Service.QueryFeatureStruct();
            queryStruct.IncludeGeometry = true;
            //创建一个用于查询的点形状
            var pointObj = new Zondy.Object.PointForQuery(30, 40);
            pointObj.nearDis = 0.1;
            //实例化查询参数对象	
            var queryParam = new Zondy.Service.QueryByLayerParameter(
                "gdbp://MapGisLocal/OpenLayerVecterMap/ds/世界地图经纬度/sfcls/世界政区", {
                    geometry: pointObj,
                    resultFormat: "json",
                    struct: queryStruct
                });
            //设置查询分页号
            queryParam.pageIndex = 0;
            //设置查询要素数目
            queryParam.recordNumber = 20;
            //实例化地图文档查询服务对象
            var queryService = new Zondy.Service.QueryLayerFeature(queryParam, {
                ip: "develop.smaryun.com",
                port: "6163"
            });
            //执行查询操作，querySuccess为查询回调函数
            queryService.query(querySuccess, queryError);
        }

        //查询失败回调
        function queryError(e) {
            //停止进度条
            stopPressBar();
        }

        function querySuccess(result) {
            //停止进度条
            stopPressBar();
            var formatData = JSON.stringify(result);
            Process(formatData, 1, "reslutTable");
        }

        /*===========================================进度条===================================================*/
        //停止进度条
        function stopPressBar() {
            document.getElementById('preview').style.display = "none";
        }
        //开始进度条动画
        function startPressBar() {
            document.getElementById('preview').style.display = "";
        }
    </script>
</head>

<body>
    <div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
        <img src="../../img/common/39-1.gif" alt='' />
        <br />
        <br />
        <span>正在查询，请稍候</span>
    </div>
    <div class="ToolLib">
        <input type="button" id="queryByPntBtn" class="ButtonLib" value="点查询" onclick="queryByPnt()" />
    </div>
    <div id="resultShow" class="easyui-tabs" style="width: 100%; height: 750px">
        <div id="introduction" title="说明" style="padding: 10px">
            注意：
            <br /> 上述为矢量图层查询的接口示例，默认查询示例数据库（OpenLayerVecterMap.hdf）下“世界地图经纬度”中的简单要素类“世界政区”，操作前请先确认此数据库已经附加。矢量图层点查询使用(30, 40)这个点进行操作。其中【点查询】功能的结果显示在“结果显示”选项卡中。
            <br />
        </div>
        <div id="resultT" title="结果显示">
            <div id="reslutTable">
            </div>
        </div>
    </div>
</body>

</html>
