<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Mapbox GL矢量瓦片</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script include="vectortile" src="../../libs/zondyclient/include-leaflet-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    var map = L.map('map').setView([30.92, 116.35], 10);
     var vectorTileStyling;
     var openmaptilesUrl;
     var openmaptilesVectorTileOptions;

    initMap();
    updateView();

    function initMap() {
/*       L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
          attribution: '<a href="#">AMikealson</a>',
          maxZoom: 18,
          id: 'mapbox.streets'
        }).addTo(map); */
    }

    function updateView() {
      openmaptilesUrl = "http://192.168.81.223:9091/mongo/datastore/vectortile000/WMTS?style=default&Service=WMTS&Request=GetTile&Version=1.0.0&Format=image/png&TileMatrix={z}&TileCol={x}&TileRow={y}";
      openmaptilesVectorTileOptions = {
        rendererFactory: L.canvas.tile,
        attribution: '<a href="https://openmaptiles.org/">&copy; OpenMapTiles</a>, <a href="http://www.openstreetmap.org/copyright">&copy; OpenStreetMap</a> contributors',
        /* vectorTileLayerStyles: vectorTileStyling, 不给默认上色*/
        //subdomains: '0123',
        //key: 'UmmATPUongHdDmIicgs7',
        maxZoom: 14
      };
      L.vectorGrid.protobuf(openmaptilesUrl, openmaptilesVectorTileOptions).addTo(map);
    }
  </script>

</body>

</html>
