<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapbox GL矢量瓦片</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script include="mvt" src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        var map = L.map('map').setView([27.940, 113.143], 10);
        var vectorTileStyling;
        var openmaptilesUrl;
        var openmaptilesVectorTileOptions;

        initMap();
        updateView();

        function initMap() {
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
                'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
                    attribution: '<a href="#">AMikealson</a>',
                    maxZoom: 18,
                    id: 'mapbox.streets' //mapbox.light mapbox.streets 
                }).addTo(map);
        }

        function updateView() {
            var gl = L.mapboxGL({
                //accessToken: 'pk.eyJ1IjoicGFybmRlZWRsaXQiLCJhIjoiY2o1MjBtYTRuMDhpaTMzbXhpdjd3YzhjdCJ9.sCoubaHF9-nhGTA-sgz0sA',
                style: 'http://192.168.10.185:6163/igs/rest/mrms/vtiles/styles/石峰区.json'
            }).addTo(map);
        }
    </script>

</body>

</html>
