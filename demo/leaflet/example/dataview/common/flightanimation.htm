<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>航线动画</title>
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script include="snake" src="../../libs/zondyclient/include-leaflet-local.js"></script>

    <style>
        body {
            height: 700px;
        }
    </style>
    <script>
        "use strict";

        /**显示地图
        */
        function init() {
            //地图容器
            var map = L.map('leaf_map', {
                //参考坐标系，默认是墨卡托坐标系（EPSG3857），EPSG4326为经纬度坐标系
                crs: L.CRS.EPSG3857,
                //显示中心
                center: [0, 0],
                //最小显示等级
                minZoom: 1,
                //最大显示等级
                maxZoom: 10,
                //当前显示等级
                zoom: 2,
                //不显示放大缩小按钮
                zoomControl: false,
                //限制显示地理范围
                maxBounds: L.latLngBounds(L.latLng(-180, -180), L.latLng(180, 180))
            });

            //显示OSM地图
            var layer = L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                //最小显示等级
                minZoom: 1,
                //最大显示等级
                maxZoom: 15,
                //设置地图不连续显示
                noWrap: true
            }).addTo(map);
            //获取JSON数据
            $.getJSON("../../data/dataview/flights.json", function (data) {
                for (var flightNum = 0; flightNum < data.flights.length; flightNum++) {
                    //设置线要素动画
                    var line = L.polyline(data.flights[flightNum], { snakingSpeed: 200 });
                    //添加线要素动画显示
                    line.addTo(map).snakeIn();
                }
            });
        }
    </script>
</head>
<body onload="init()">
    <div id="leaf_map" style="width:100%;height:95%"></div>
</body>
</html>
