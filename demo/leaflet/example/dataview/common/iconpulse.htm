<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>要素动画</title>
    <script include="iconpulse" src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        body {
            height: 700px;
        }
    </style>
    <script>
        "use strict";

        /**显示地图
        */
        function init() {
            //地图容器
            var map = L.map('leaf_map', {
                //参考坐标系，默认是墨卡托坐标系（EPSG3857），EPSG4326为经纬度坐标系
                crs: L.CRS.EPSG4326,
                //显示中心
                center: [0, -90],
                //最小显示等级
                minZoom: 1,
                //最大显示等级
                maxZoom: 10,
                //当前显示等级
                zoom: 3,
                //不显示放大缩小按钮
                zoomControl: false,
                //限制显示地理范围
                maxBounds: L.latLngBounds(L.latLng(-180, -180), L.latLng(180, 180))
            });

            //显示OSM地图
            var layer = L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                //最小显示等级
                minZoom: 1,
                //最大显示等级
                maxZoom: 15,
                //设置地图不连续显示
                noWrap: true
            }).addTo(map);
            //标注显示样式
            var pulsingIcon = L.icon.pulse({
                //标记扩散半径
                iconSize: [30, 30],
                //显示颜色
                color: 'red'
            });
            //添加标注
            var marker = L.marker([0, -90], {
                //设置标注样式
                icon: pulsingIcon
            }).addTo(map);
        }
    </script>
</head>
<body onload="init()">
    <div id="leaf_map" style="width:100%;height:95%"></div>
</body>
</html>
