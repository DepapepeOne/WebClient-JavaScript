<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ArcGIS地图显示</title>
    <script src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <script type="text/javascript">
        /**显示地图
        */
        function init() {
            "use strict";
            //地图容器
            var map = L.map('leaf_map', {
                //参考坐标系，默认是墨卡托坐标系（EPSG3857），EPSG4326为经纬度坐标系
                crs: L.CRS.EPSG4326,
                //显示中心
                center: [27, 113],
                //最小显示等级
                minZoom: 0,
                //最大显示等级
                maxZoom: 15,
                //当前显示等级
                zoom: 6,
                //限制显示地理范围
                maxBounds: L.latLngBounds(L.latLng(-180, -180), L.latLng(180, 180))
            });
            var Layer = L.tileLayer.wms('http://222.247.40.204:6080/arcgis/services/hnbianjiexian/MapServer/WMSServer?', {
                //图层序列号
                layers: '0,1,2',
                //wms版本号
                version: '1.3.0',
                //设置地图不连续显示
                noWrap:true
            }).addTo(map);
        }
    </script>
</head>
<body onload="init()">
    <div id="leaf_map" style="width: 100%; height:700px;">
    </div>
</body>
</html>
