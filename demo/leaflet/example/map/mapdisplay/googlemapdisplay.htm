<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Google</title>
    <script src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <script type="text/javascript">
        /**显示地图
        */
        function init() {
            "use strict";
            //地图容器

            var map = L.map('leaf_map', {
                //参考坐标系，默认是墨卡托坐标系（EPSG3857），EPSG4326为经纬度坐标系
                crs: L.CRS.EPSG3857,
                //显示中心
                center: [0, 0],
                //最小显示等级
                minZoom: 1,
                //最大显示等级
                maxZoom: 5,
                //当前显示等级
                zoom: 2,
            });
            //矢量图层
            var layer1 = L.tileLayer('http://develop.smaryun.com:6163/igs/rest/cts/google/vector/{x}/{y}/{z}', {
                //设置地图不连续显示
                noWrap: true
            }).addTo(map);
            //影像图层
            var layer2 = L.tileLayer('http://develop.smaryun.com:6163/igs/rest/cts/google/raster/{x}/{y}/{z}', {
                //设置地图不连续显示
                noWrap: true
            });
            //道路及地名图层
            var layer3 = L.tileLayer('http://develop.smaryun.com:6163/igs/rest/cts/google/road/{x}/{y}/{z}', {
                //设置地图不连续显示
                noWrap: true
            });
            //地形图层
            var layer4 = L.tileLayer('http://develop.smaryun.com:6163/igs/rest/cts/google/terrain/{x}/{y}/{z}', {
                //设置地图不连续显示
                noWrap: true
            });
            //基础图层
            var vec = {
                "矢量图层": layer1,
            }
            //图层列表
            var img = {
                "地形图层": layer4,
                "影像图层": layer2,
                "道路及地名图层": layer3
            }
            //图层控制显示地图
            L.control.layers(vec, img).addTo(map);
        }
    </script>
</head>
<body onload="init()">
    <div id="leaf_map" style="width: 100%; height:700px;">
    </div>
</body>
</html>
