<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>测量（测距、测面）</title>
    <script  include="measure" src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <script>
        "use strict";
        var map;
        function init() {
            //地图容器
            map = L.map('leaf_map', {
                //参考坐标系，默认是墨卡托坐标系（EPSG3857），EPSG4326为经纬度坐标系
                crs: L.CRS.EPSG3857,
                //显示中心
                center: [45, -180],
                //最小显示等级
                minZoom: 1,
                //最大显示等级
                maxZoom: 10,
                //当前显示等级
                zoom: 3,
                //不显示放大缩小按钮
                zoomControl: false,
                //限制显示地理范围
                maxBounds: L.latLngBounds(L.latLng(-180, -180), L.latLng(180, 180)),
                //添加测量控件
                measureControl: true
            });
            //显示OSM地图
            var layer = L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { minZoom: 1, maxZoom: 15, noWrap: true }).addTo(map);
        }
    </script>
</head>
<body onload="init()">
    <div id="leaf_map" style="width: 100%; height: 700px"></div>
</body>
</html>
