<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>鹰 眼</title>
    <script include="minimap" src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        body {
            height: 700px;
        }
    </style>
    <script>
        "use strict";

        /**显示地图
        */
        function init() {
            var OSMUrl = "http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
            //地图容器
            var map = L.map('leaf_map', {
                //参考坐标系，默认是墨卡托坐标系（EPSG3857），EPSG4326为经纬度坐标系
                crs: L.CRS.EPSG4326,
                //显示中心
                center: [0, -900],
                //最小显示等级
                minZoom: 1,
                //最大显示等级
                maxZoom: 18,
                //当前显示等级
                zoom: 2,
                //限制显示地理范围
                maxBounds: L.latLngBounds(L.latLng(-180, -180), L.latLng(180, 180))
            });

            //OSM地图
            var layer = L.tileLayer(OSMUrl, {
                //最小显示等级
                minZoom: 1,
                //最大显示等级
                maxZoom: 15,
                //设置地图不连续显示
                noWrap: true
            });
            //添加地图显示
            layer.addTo(map);
            //OSM地图
            var osm2 = new L.TileLayer(OSMUrl, {
                //最小显示等级
                minZoom: 1,
                //最大显示等级
                maxZoom: 15,
                //设置地图不连续显示
                noWrap: true
            });
            //添加鹰眼地图
            var miniMap = new L.Control.MiniMap(osm2, {
                //鹰眼按钮是否显示
                toggleDisplay: true
            }).addTo(map);
        }
    </script>
</head>
<body onload="init()">
    <div id="leaf_map" style="width:100%;height:95%"></div>
</body>
</html>
