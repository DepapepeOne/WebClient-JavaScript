<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>加载WMS</title>
    <link href="../../css/leaflet/style.css" rel="stylesheet" type="text/css" />
    <script src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        body {
            height: 700px;
        }
    </style>
    <script type="text/javascript">
        //使用严格模式
        "use strict";
        //定义地图
        var map;
        /**初始化地图显示
        */
        function init() {
            //地图容器
            map = L.map('leaf_map', {
                //显示中心
                center: [50, -80],
                //最小显示等级
                minZoom: 0,
                //最大显示等级
                maxZoom: 16,
                //当前显示等级
                zoom: 3
            });
            //加载瓦片图层数据（OSM）作为底图
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {}).addTo(map);
            //添加wms服务图层
            var wmsLayer = L.tileLayer.wms('http://demo.boundlessgeo.com/geoserver/wms', {
                //加载的图层名称
                layers: 'topp:states',
                //加载的图片带有透明度
                transparent: true,
                //格式
                format: 'image/png',
                //归属介绍
                attribution: "Weather data © 2012 IEM Nexrad"
            }).addTo(map);
        }
    </script>
</head>
<body onload="init()">
    <div id="leaf_map" style="width: 100%; height: 95%;">
    </div>
</body>
</html>
