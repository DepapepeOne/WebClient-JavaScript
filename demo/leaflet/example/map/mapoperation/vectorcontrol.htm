<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Along</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        var map = L.map('map').setView([30.92, 116.35], 5);

        var geojson1 = {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                        [
                            [
                                98.0859375,
                                35.31736632923788
                            ],
                            [
                                98.0419921875,
                                30.524413269923986
                            ],
                            [
                                120.4541015625,
                                30.183121842195515
                            ],
                            [
                                119.88281249999999,
                                34.52466147177172
                            ],
                            [
                                98.0859375,
                                35.31736632923788
                            ]
                        ]
                    ]
                }
            }]
        };
        var geojson2 = {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "properties": {},
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [
                        [
                            [
                                108.544921875,
                                38.41055825094609
                            ],
                            [
                                108.720703125,
                                22.958393318086348
                            ],
                            [
                                112.67578124999999,
                                22.836945920943855
                            ],
                            [
                                111.9287109375,
                                38.37611542403604
                            ],
                            [
                                108.544921875,
                                38.41055825094609
                            ]
                        ]
                    ]
                }
            }]
        };

        var overlayer1, overlayer2;

        initMap();
        changeIndex();

        function initMap() {
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
                'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
                    attribution: '<a href="#">AMikealson</a>',
                    maxZoom: 18,
                    id: 'mapbox.streets'
                }).addTo(map);

            overlayer1 = L.geoJson(geojson1, {
                style: {
                    "color": "#ff0000",
                    "weight": 5
                }
            }).addTo(map);
            overlayer2 = L.geoJson(geojson2, {
                style: {
                    "color": "#00ff00",
                    "weight": 10
                }
            }).addTo(map);

        }

        function changeIndex() {
            overlayer1.bringToFront();
            overlayer2.bringToBack();
        }
    </script>

</body>

</html>
