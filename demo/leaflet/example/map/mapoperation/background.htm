<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>设置地图背景</title>
    <script src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/leaflet/style.css" rel="stylesheet" type="text/css" />

    <style>
        body {
            height: 700px;
        }
    </style>
    <script type="text/javascript">
        //使用严格模式
        "use strict";
        /**初始化地图显示
         */
        function init() {
            //地图容器
            var map = L.map('leaf_map', {
                //参考坐标系
                crs: L.CRS.EPSG3857,
                //显示中心
                center: [0, 0],
                //最小显示等级
                minZoom: 0,
                //最大显示等级
                maxZoom: 8,
                //当前显示等级
                zoom: 1
            });
            //加载瓦片图层数据（OSM）
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                noWrap: true
            }).addTo(map);
        }

        /**设置地图背景
         */
        function setBgImg() {
            //获取地图容器元素
            var div = document.getElementById('leaf_map');
            //通过style的填充背景图属性设置背景
            div.style.backgroundImage = 'url(../../img/mapgis/mapgis.jpg)';
        }
    </script>
</head>

<body onload="init()">
    <div class="ToolLib">
        <input type="button" class="ButtonLib" id="setBackground" value="设置地图背景" onclick="setBgImg()" />
    </div>
    <div id="leaf_map" style="width: 100%; height: 95%;position: absolute">
    </div>
</body>

</html>
