<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>GeoPoint</title>
    <script includes="leaflet" src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        #map{height:600px}
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([30.594183452544694,114.28939819335936], 12);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets'
    }).addTo(map);

    var GeoPoint = {
        "type": "Feature",
        "properties": {
            "name": "点",
            "location":"武汉"
        },
        "geometry": {
            "type": "Point",
            "coordinates": [114.28739819335936, 30.594183452544694]
        }
    };
    L.geoJSON(GeoPoint).addTo(map);
</script>
</body>
</html>
