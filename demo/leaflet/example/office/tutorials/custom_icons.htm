<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>maker icon</title>
    <script include="leaflet" src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        #map{height:800px;}
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map').setView([51.505, -0.06], 13);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=' +
        'sk.eyJ1IjoiY2hlbmdkYWRhIiwiYSI6ImNqZDFjaGo0ZjFzcnoyeG54enoxdnNuZHUifQ.hTWXXBUQ0wdGeuDF3GWeUw', {
        attribution: '<a href="#">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
    }).addTo(map);
    var greenIcon = L.icon({   //创建一个图标
        iconUrl: '../../../../img/leaflet/custom_icon/leaf-green.png',
        shadowUrl: '../../../../img/leaflet/custom_icon/leaf-shadow.png',
        iconSize:     [38, 95],
        shadowSize:   [50, 64],
        iconAnchor:   [22, 94],
        shadowAnchor: [4, 62],
        popupAnchor:  [-3, -76]
    });
    L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map);
    var LeafIcon = L.Icon.extend({   //定义一个图标类
        options: {
            shadowUrl: '../../../../img/leaflet/custom_icon/leaf-shadow.png',
            iconSize:     [38, 95],
            shadowSize:   [50, 64],
            iconAnchor:   [22, 94],
            shadowAnchor: [4, 62],
            popupAnchor:  [-3, -76]
        }
    });
    var greenIcon = new LeafIcon({iconUrl: '../../../../img/leaflet/custom_icon/leaf-green.png'}),
        redIcon = new LeafIcon({iconUrl: '../../../../img/leaflet/custom_icon/leaf-red.png'}),
        orangeIcon = new LeafIcon({iconUrl: '../../../../img/leaflet/custom_icon/leaf-orange.png'});
    L.icon = function (options) {
        return new L.Icon(options);
    };
    L.marker([51.5, -0.09], {icon: greenIcon}).addTo(map).bindPopup("I am a green leaf.");
    L.marker([51.495, -0.083], {icon: redIcon}).addTo(map).bindPopup("I am a red leaf.");
    L.marker([51.49, -0.1], {icon: orangeIcon}).addTo(map).bindPopup("I am an orange leaf.");
</script>
</body>
</html>
