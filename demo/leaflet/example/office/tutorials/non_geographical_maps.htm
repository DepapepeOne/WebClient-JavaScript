<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>non-geographical maps</title>
    <script include="leaflet" src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <style>
        #map{height:800px;}
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -3
    });

    var yx = L.latLng;
    var xy = function(x, y) {
        if (L.Util.isArray(x)) {
            return yx(x[1], x[0]);
        }
        return yx(y, x);
    };

    var bounds = [xy(-25, -26.5), xy(1023, 1021.5)];
    var image = L.imageOverlay('../../../../img/leaflet/game_map/uqm_map_full.png', bounds).addTo(map);

    var sol      = xy(175.2, 145.0);
    var mizar    = xy( 41.6, 130.1);
    var kruegerZ = xy( 13.4,  56.5);
    var deneb    = xy(218.7,   8.3);

    L.marker(     sol).addTo(map).bindPopup(      'Sol');
    L.marker(   mizar).addTo(map).bindPopup(    'Mizar');
    L.marker(kruegerZ).addTo(map).bindPopup('Krueger-Z');
    L.marker(   deneb).addTo(map).bindPopup(    'Deneb');

    var travel = L.polyline([sol, deneb]).addTo(map);
    map.setView(xy(220, 110), 1);
</script>
</body>
</html>
