<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>获取瓦片地图图片URL</title>
    <link href="../../css/leaflet/style.css" rel="stylesheet" type="text/css" />
    <script src="../../libs/zondyclient/include-leaflet-local.js"></script>
    <script type="text/javascript">
        //使用严格模式
        "use strict";
        /**获取瓦片地图图片URL
        */
        function GetTileImage() {
            //瓦片地图图片服务
            var TileImageService = new Zondy.Service.GetTileImageService({
                //发布的瓦片名
                hdfName: 'WORLDTILE',
                //设置级数
                level: 1,
                //行号
                row: 1,
                //列号
                col: 1,
                //IP地址
                ip: "develop.smaryun.com",
                //端口号
                port: "6163"
            });
            //获取瓦片图片url路径
            var tileImageUrl = TileImageService.GetTileImage();
            //将JSON对象转换成JSON字符串
            var formatData = JSON.stringify(tileImageUrl);
            //显示url结果，并设置链接供用户查看
            document.getElementById("show").innerHTML = tileImageUrl;
            document.getElementById("show").href = tileImageUrl;
        }
    </script>
</head>
<body>
  <div class="ToolLib" >
    <input type="button"  class="ButtonLib" value="获取瓦片地图图片URL" onclick='GetTileImage()' />
  </div>
  <div id="reslutShow" style=" padding: 5px; margin-top: 10px;" >
     <font style=" float: left; text-align: left">瓦片地图图片的URL为：</font><br />
     <a id="show" target="blank"></a>
  </div>
</body>
</html>
