<!DOCTYPE html>
<html>

<head>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    var map = new Cesium.Viewer('map');

    var GeoPolygon = {
        "type": "Feature",
        "properties": {

                        114.35291290283201,
                        30.617822973083012
                    ],
                    [
                        114.32510375976562,
                        30.63968439181164
                    ]
                ]
            ]
        }
    };

    initMap();
    updateView();

    function initMap() {
      var center = Cesium.Cartesian3.fromDegrees(114.20, 30.5, 50000.0);
      map.scene.camera.setView({
        destination: center
      });
    }

    function updateView() {
      var jsondatasource = map.dataSources.add(Cesium.GeoJsonDataSource.load(GeoPolygon, {
        stroke: Cesium.Color.BLUE,
        fill: Cesium.Color.BLUE,
        strokeWidth: 5
      }));

      map.flyTo(jsondatasource);
    }
  </script>

</body>
