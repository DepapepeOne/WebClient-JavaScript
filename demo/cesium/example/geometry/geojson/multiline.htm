<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Along</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script include="geohash,geojson,turf" src="../../libs/zondyclient/include-cesium-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    var map = new Cesium.Viewer('map');

    var MultiLine = {
        "type": "Feature",
        "properties": {
            name:"多线"
        },
        "geometry": {
            "type": "MultiLineString",
            "coordinates": [
                [
                    [
                        114.30862426757812,
                        30.65533885862785
                    ],
                    [
                        114.23755645751953,
                        30.55191344082329
                    ]
                ],[
                    [
                        114.3134307861328,
                        30.677191798461496
                    ],
                    [
                        114.38827514648437,
                        30.528849308009075
                    ]
                ],[
                    [
                        114.27635192871094,
                        30.580588116155223
                    ],
                    [
                        114.3402099609375,
                        30.593887922030646
                    ]
                ]
            ]
        }
    };

    initMap();
    updateView();

    function initMap() {
      var center = Cesium.Cartesian3.fromDegrees(114.20, 30.5, 50000.0);
      map.scene.camera.setView({
        destination: center
      });
    }

    function updateView() {
      var jsondatasource = map.dataSources.add(Cesium.GeoJsonDataSource.load(MultiLine, {
        stroke: Cesium.Color.BLUE,
        fill: Cesium.Color.BLUE,
        strokeWidth: 5
      }));

      map.flyTo(jsondatasource);
    }
  </script>

</body>

</html>
