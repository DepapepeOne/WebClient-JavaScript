<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Along</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script include="geohash,geojson,turf" src="../../libs/zondyclient/include-cesium-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    var map = new Cesium.Viewer('map');

    var GeoPoint = {
        "type": "Feature",
        "properties": {
            "name": "点",
            "location":"武汉"
        },
        "geometry": {
            "type": "Point",
            "coordinates": [114.28739819335936, 30.594183452544694]
        }
    };

    initMap();
    updateView();

    function initMap() {
      var center = Cesium.Cartesian3.fromDegrees(114, 30, 5000000.0);
      map.scene.camera.setView({
        destination: center
      });
    }

    function updateView() {
      var jsondatasource = map.dataSources.add(Cesium.GeoJsonDataSource.load(GeoPoint, {
        stroke: Cesium.Color.BLUE,
        fill: Cesium.Color.BLUE,
        strokeWidth: 5
      }));

      map.flyTo(jsondatasource);
    }
  </script>

</body>

</html>
