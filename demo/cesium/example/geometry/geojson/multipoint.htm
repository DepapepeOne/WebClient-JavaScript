<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Along</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script include="geohash,geojson,turf" src="../../libs/zondyclient/include-cesium-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    var map = new Cesium.Viewer('map');

    var MultiPoint = {
        "type": "Feature",
        "properties": {
            name:"多点"
        },
        "geometry": {
            "type": "MultiPoint",
            "coordinates": [
                [
                    114.29351806640625,
                    30.602457940999596
                ],[
                    114.21146392822264,
                    30.56580841410847
                ],[
                    114.30896759033203,
                    30.529145036680408
                ]
            ]
        }
    };

    initMap();
    updateView();

    function initMap() {
      var center = Cesium.Cartesian3.fromDegrees(114.20, 30.5, 50000.0);
      map.scene.camera.setView({
        destination: center
      });
    }

    function updateView() {
      var jsondatasource = map.dataSources.add(Cesium.GeoJsonDataSource.load(MultiPoint, {
        stroke: Cesium.Color.BLUE,
        fill: Cesium.Color.BLUE,
        strokeWidth: 5
      }));

      map.flyTo(jsondatasource);
    }
  </script>

</body>

</html>
