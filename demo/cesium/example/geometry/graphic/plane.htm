<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Along</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script  include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script  src="../../libs/zondyclient/include-cesium-local.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        var viewer = new Cesium.Viewer('map');

        initMap();

        /*
         * 懒人加载模式，这适用于小数据，快速展示，后面的问题多多，最好使用下面的新的模式
         */
        function initMap() {
            /*
            * 懒人加载模式，这适用于小数据，快速展示，后面的问题多多，最好使用下面的新的模式
            */
            var bluePlane = viewer.entities.add({
                name: 'Blue plane',
                position: Cesium.Cartesian3.fromDegrees(-114.0, 40.0, 300000.0),
                plane: {
                    plane: new Cesium.Plane(Cesium.Cartesian3.UNIT_X, 0.0),
                    dimensions: new Cesium.Cartesian2(400000.0, 300000.0),
                    material: Cesium.Color.BLUE
                }
            });

            var redPlane = viewer.entities.add({
                name: 'Red plane with black outline',
                position: Cesium.Cartesian3.fromDegrees(-107.0, 40.0, 300000.0),
                plane: {
                    plane: new Cesium.Plane(Cesium.Cartesian3.UNIT_Y, 0.0),
                    dimensions: new Cesium.Cartesian2(400000.0, 300000.0),
                    material: Cesium.Color.RED.withAlpha(0.5),
                    outline: true,
                    outlineColor: Cesium.Color.BLACK
                }
            });

            var outlineOnly = viewer.entities.add({
                name: 'Yellow plane outline',
                position: Cesium.Cartesian3.fromDegrees(-100.0, 40.0, 300000.0),
                plane: {
                    plane: new Cesium.Plane(Cesium.Cartesian3.UNIT_Z, 0.0),
                    dimensions: new Cesium.Cartesian2(400000.0, 300000.0),
                    fill: false,
                    outline: true,
                    outlineColor: Cesium.Color.YELLOW
                }
            });

            viewer.zoomTo(viewer.entities);
        }
    </script>

</body>

</html>
