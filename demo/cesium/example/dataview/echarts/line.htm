<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Along</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script include="echarts" src="../../libs/zondyclient/include-cesium-local.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id='map'></div>
    <script>
        var map = new Cesium.Viewer('map');

        initMap();
        initEcharts();

        function initMap() {
            var center = Cesium.Cartesian3.fromDegrees(116, 40, 200000.0);
            map.scene.camera.setView({
                destination: center
            });

        }

        function initEcharts() {
            $.get('../../data/echarts/line-bus.json', function (data) {
                busLines = [].concat.apply([], data.map(function (busLine, idx) {
                    var prevPt;
                    var points = [];
                    for (var i = 0; i < busLine.length; i += 2) {
                        var pt = [busLine[i], busLine[i + 1]];
                        if (i > 0) {
                            pt = [
                                prevPt[0] + pt[0],
                                prevPt[1] + pt[1]
                            ];
                        }
                        prevPt = pt;

                        points.push([pt[0] / 1e4, pt[1] / 1e4]);
                    }
                    return {
                        coords: points
                    };
                }));
                var option = {
                    cesium: {
                        roam: true
                    },
                    series: [{
                        type: 'lines',
                        coordinateSystem: 'cesium',
                        polyline: true,
                        data: busLines,
                        silent: true,
                        lineStyle: {
                            normal: {
                                color: '#c23531',
                                color: 'rgb(200, 35, 45)',
                                opacity: 0.2,
                                width: 1
                            }
                        },
                        progressiveThreshold: 500,
                        progressive: 200
                    }]
                }
                layer = new CesiumZondy.Overlayer.EchartsLayer(map, option).addTo(map);
            });
        }
    </script>

</body>

</html>
