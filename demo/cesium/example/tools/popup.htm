<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Along</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script src="../../libs/zondyclient/include-cesium-local.js"></script>
 
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #sceneViewer {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='sceneViewer'></div>
  <div id="popupContain"></div>
  <script>
    //m3d 图层同样在这里解析
    var webGlobe = new Cesium.WebSceneControl('sceneViewer', {
      terrainExaggeration: 1
    });
    var viewer = webGlobe.viewer;
    var scene = webGlobe.scene;
        /**
     * 添加PopUP:需考虑相机的高度对PopUp大小、透明度、偏移值的影响
     * @param  {string} containID  容器的div id（注意该容器不能放在球容器中）
     * @param  {string} content    popup的内容，可以为带html标签的字符串
     * @param  {Posion:Cartesian3} posion     popup的位置（地图单位）
     * @param  {[x,y]} offset      偏移值，像素单位
     * @param  {function} closeCallback   popup的close按钮点击回调函数
     * @param  {{scaleByDistance:Cesium.NearFarScalar,translucencyByDistance:Cesium.NearFarScalar,pixelOffsetScaleByDistance:Cesium.NearFarScalar}}  options
     * @example
     *  AppendPopUp('aaa','测试1测试1测试1<br/>测试1测试2<br/>',entity._position._value,[95,0],webSS.removePopUp)
     */
    var content = '气泡测试<br/>测试1测试2<br/>';
    var postion = Cesium.Cartesian3.fromDegrees(114.2, 31);
    var offset = [95, 0];
    var popid= webGlobe.AppendPopUp('popupContain', content, postion,offset, webGlobe.removePopUp);
    webGlobe.refreshPopUps();

    //webGlobe.removePopUp(popid);
    
  </script>

</body>

</html>
