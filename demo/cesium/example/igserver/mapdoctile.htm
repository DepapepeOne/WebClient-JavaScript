<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Along</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script src="../../libs/zondyclient/include-cesium-local.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    var webGlobe = new Cesium.WebSceneControl('map', {
      terrainExaggeration: 1
    });
    var viewer = webGlobe.viewer;
    var scene = webGlobe.scene;
    /**
     * 加载地图文档,方法内部根据服务不同进行添加
     * @param  {String} url        发布的文档地址
     * @param  {Number} sceneIndex 图层所在场景索引
     * @param  {Number} layerIndex 图层索引
     * @param  {Object} options    其他附加属性包含以下属性的对象
     * @param  {Rectangle} options.options.tileRange= Rectangle.fromDegrees(-180,-90,180,90) 默认范围为全球范围
     * @param  {Number}options.colNum=2 瓦片初始级的列数 默认为2
     * @param  {Number}options.rowNum=1 瓦片初始级的列数 默认为1
     * @param  {Number}options.maxLevel=19 瓦片最大显示级数 默认为19
     * @param  {String}options.proxy 转发代理
     * @return {object}            瓦片对象
     * @example
     *    //如果裁瓦片的时候是按照经纬度裁剪的瓦片则只设置最大级数即可
     *    // var otherOptions ={
     *    //  maxLevel:10
     *    //};
     *   var otherOptions ={
     *       tileRange:webRoot.Rectangle.fromDegrees(73.4625656504558,9.7218626686719958,139.249771965239,53.5800002118608),
     *       colNum:3,
     *       rowNum:2,
     *       maxLevel:10,
     *       proxy:'/Handler.ashx'//不存在跨域可不设置
     *     };
     *   var mapGisTile = webSS.appendDocTile('http://54.222.218.173:6163/igs/rest/g3d/lcmap/',0,0,otherOptions);
     */
    //url 可从IGserver发布的瓦片信息中获取
    var otherOptions ={
      maxLevel:10
    };
    var url = 'http://54.222.218.173:6163/igs/rest/g3d/lcmap/';
    var sceneIndex=0;
    var layerRenderIndex = 0;
    var mapGisTile = webSS.appendDocTile(url,sceneIndex,layerRenderIndex,otherOptions);
    
  </script>

</body>

</html>
