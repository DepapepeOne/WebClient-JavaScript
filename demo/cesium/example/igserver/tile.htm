<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Along</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script src="../../libs/zondyclient/include-cesium-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    var webGlobe = new Cesium.WebSceneControl('map', {
      terrainExaggeration: 1
    });
    var viewer = webGlobe.viewer;
    var scene = webGlobe.scene;
    var otherOptions ={
        maxLevel:18//,
        //tileWidth:512//这里瓦片默认宽为256 可以不设置，如果是512需要设置一下
    };
    //url 可从IGserver发布的瓦片信息中获取
    var url = 'http://192.168.10.114:6163/igs/rest/mrms/tile/QUANQIU_180_ZC';
    webGlobe.appendMapGISTile(url,otherOptions);
    
  </script>

</body>

</html>
