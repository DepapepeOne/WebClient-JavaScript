<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Along</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
  <script src="../../libs/zondyclient/include-cesium-local.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>
  <script>
    var webGlobe = new Cesium.WebSceneControl('map', {
      terrainExaggeration: 1
    });
    var viewer = webGlobe.viewer;
    var scene = webGlobe.scene;
    var type = 'sate';//ptype='tile'和ptype='sate'、 'traffic'三种百度地图（瓦片和卫星、交通）
    var baiduLayer = webGlobe.appendBaiduMap({ ptype: type});
    
  </script>

</body>

</html>
