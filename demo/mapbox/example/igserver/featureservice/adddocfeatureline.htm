<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>地图文档线要素添加</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script include="transform" src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
	<script>
		// 使用严格模式
		"use strict";
		// 定义地图容器全局变量
		var map;
		// 定义地图文档全局变量
		var mapDocLayer;
		// 定义地图文档guid
		var guid;
		/**显示地图
		*/
		function init() {
			//随机生成一个guid
			guid = Math.floor(Math.random() * 10000000).toString();
			// 创建地图容器
			map = new mapboxgl.Map({
				// 地图显示的div容器
				container: 'mapCon',
				// 设置地图不连续显示
				renderWorldCopies: false
			});
			// 创建地图文档图层,WorldWebMKTEdit为IGServer上发布的地图文档服务名称
			mapDocLayer = new Zondy.Map.MapDocLayer("WorldWebMKTEdit",{
				// IGServer所在ip地址
				ip: 'develop.smaryun.com',
				// IGServer请求端口号
				port: '6163',
				// 添加guid
				guid: guid
			});
			// 将地图文档图层添加至地图中显示
			mapDocLayer.addToMap(map);
		}

		/**随机函数生成点
		*/
		function createPoint(){
			var num1 = -20037508.3427;
			var num2 =  20037508.3428;
			var Range = num2 - num1;
			//四舍五入
			var x = num1 + Math.round(Math.random() * Range);
			var y = num1 + Math.round(Math.random() * Range);
			return new Zondy.Object.Point2D(x, y);
		}

		/**添加线要素
		*/
		function addLine() {
			//显示进度条
			startPressBar();
			//构成线要素的点
			var pointObj = new Array();
			pointObj[0] = createPoint();
			pointObj[1] = createPoint();
			//构成折线的弧段
			var gArc = new Zondy.Object.Arc(pointObj);
			//构成线的折线
			var gAnyLine = new Zondy.Object.AnyLine([gArc]);
			//设置线要素的几何信息
			var gline = new Zondy.Object.GLine(gAnyLine);
			//设置要素的几何信息
			var fGeom = new Zondy.Object.FeatureGeometry({ LinGeom: [gline] });
			//随机输出1~8之间的整数,作为新添加的要素的颜色号
			var lineColor = Math.floor(Math.random() * 8 + 1);
			//设置添加线要素的图形参数信息
			var clineInfo = new Zondy.Object.CLineInfo({ "Color": lineColor, "LinStyleID": 0, "LinStyleID2": 1, "LinWidth": 256000, "Xscale": 10, "Yscale": 10 });
			//设置要素的图形参数信息
			var graphicInfo = new Zondy.Object.WebGraphicsInfo({ InfoType: 2, LinInfo: clineInfo });
			//设置添加线要素的属性信息
			var attValue = ['长江'];
			//创建一个线要素
			var newFeature = new Zondy.Object.Feature({ fGeom: fGeom, GraphicInfo: graphicInfo, AttValue: attValue });
			//设置要素为线要素
			newFeature.setFType(2);
			//创建一个要素数据集
			var featureSet = new Zondy.Object.FeatureSet();
			// 属性字段个数
			var fldNumber = 1;
			// 属性字段名称
			var fldName = ["Cname"];
			// 属性字段类型
			var fldType = ["string"];
			//创建属性结构设置对象
			var cAttStruct = new Zondy.Object.CAttStruct({ FldName: fldName, FldNumber: fldNumber, FldType: fldType });
			//设置要素数据集的属性结构
			featureSet.AttStruct = cAttStruct;
			//将添加的线要素添加到要素数据集中
			featureSet.addFeature(newFeature);
			// 创建文档要素编辑服务
			var editDocFeature = new Zondy.Service.EditDocFeature("WorldWebMKTEdit", 11, { ip: "develop.smaryun.com", port: "6163" });
			// 执行添加线要素功能，onLineSuccess为添加成功的回调函数
			editDocFeature.add(featureSet, onLineSuccess);
		}

		/**添加线要素回调函数
		*  @param {object} rlt 获取结果对象
		*/
		function onLineSuccess(rlt) {
			//停止进度条
			stopPressBar();
			var result = rlt;
			if (result) {
				alert("添加线要素成功！");
				//刷新图层前要进行此设置。加载之前的缓存文档,保证地图能正常显示
				mapDocLayer.options.keepCache = false;
				//刷新图层，实时显示地图
				mapDocLayer.refreshMap(guid);
				//设置为读取缓存，以加快显示效率
				mapDocLayer.options.keepCache = true;
			} else {
				alert("添加线要素失败！");
			}
		}

		/**开始进度条动画
		*/
		function startPressBar() {
			document.getElementById('preview').style.display = "";
		}

		/**停止进度条动画
		*/
		function stopPressBar() {
			document.getElementById('preview').style.display = "none";
		}
	</script>
</head>
<body onload="init()">
	<div id="preview" style="display: none; text-align: center; padding-top: 250px; font-weight: bold">
		<img src="../../img/common/39-1.gif" alt='' /><br />
		<br />
		<span>正在添加，请稍候</span>
	</div>
	<div class="ToolLib">
		<input type="button" class="ButtonLib" value="地图文档线要素添加" style="" onclick="addLine()" />
	</div>
	<div id="mapCon" style="position: absolute; width: 100%; height: 95%;"></div>
</body>
</html>
