<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>添加随机专题图</title>
    <script src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            height: 700px;
        }
    </style>
    <script type="text/javascript">
        //使用严格模式
        "use strict";
        //定义地图文档图层和地图
        var mapDocLayer, map;
        //专题图操作对象
        var ThemeOper;
        //专题图信息数组
        var themesInfoArr;
        //地图文档guid
        var guid;
        /**初始化地图显示
        */
        function init() {
            //随机生成一个guid
            guid = Math.floor(Math.random() * 10000000).toString();
            //构造地图容器
            map = new mapboxgl.Map({
                //地图容器div的ID
                container: 'mapbox_map',
                //显示中心
                center: [30, 10],
                //最大级数
                maxZoom: 10,
                //最小级数
                minZoom: 0,
                //显示级数
                zoom: 1,
                //设置地图不连续显示
                renderWorldCopies: false
            });
            //添加导航控件，设置显示位置。位置包括：'top-left'，'top-right'，'bottom-left'，'bottom-right'
            map.addControl(new mapboxgl.NavigationControl(), 'top-left');
            //创建地图文档图层
            mapDocLayer = new Zondy.Map.MapDocLayer("WorldWebMKTVector", {
                //IP地址
                ip: "develop.smaryun.com",
                //端口号
                port: "6163",
                //添加guid
                guid: guid
            });
            //将地图文档图层添加至地图中显示
            mapDocLayer.addToMap(map);
        }

        /**添加专题图
        */
        function addCRandomThemesInfo() {
            //专题图信息数组
            themesInfoArr = [];
            //初始化Zondy.Object.Theme.ThemesInfo，用于设置需添加的专题相关信息
            themesInfoArr[0] = new Zondy.Object.Theme.ThemesInfo();
            //设置图层名层
            themesInfoArr[0].LayerName = "世界政区";
            //初始化指定图层的专题图信息对象，之后再给该数组赋值
            themesInfoArr[0].ThemeArr = [];
            //实例化CRandomTheme类
            themesInfoArr[0].ThemeArr[0] = new Zondy.Object.Theme.CRandomTheme();
            //专题图名称
            themesInfoArr[0].ThemeArr[0].Name = "随机专题图";
            //单值专题图
            themesInfoArr[0].ThemeArr[0].IsBaseTheme = false;
            //可见
            themesInfoArr[0].ThemeArr[0].Visible = true;
            //实例化专题图图形信息对象
            themesInfoArr[0].ThemeArr[0].ThemeInfo = new Zondy.Object.Theme.CThemeInfo();
            themesInfoArr[0].ThemeArr[0].ThemeInfo.Caption = "";
            themesInfoArr[0].ThemeArr[0].ThemeInfo.IsVisible = true;
            themesInfoArr[0].ThemeArr[0].ThemeInfo.MaxScale = 0;
            themesInfoArr[0].ThemeArr[0].ThemeInfo.MinScale = 0;
            //实例化CRegInfo类
            themesInfoArr[0].ThemeArr[0].ThemeInfo.RegInfo = new Zondy.Object.Theme.CRegInfo();

            //给指定地图文档指定图层添加专题图
            ThemeOper = new Zondy.Service.ThemeOper(guid);
            //设置ip地址
            ThemeOper.ip = "develop.smaryun.com";
            //设置端口号
            ThemeOper.port = "6163";
            //添加专题图（不是在原文档上添加，会重新生成一个专题图缓存文档）
            ThemeOper.addThemesInfo("WorldWebMKTVector", "1", themesInfoArr, onUniqueTheme);
        }

        /**调用专题图服务成功回调
        *  @param {json对象} flg 获取结果对象
        */
        function onUniqueTheme(flg) {
           
            if (flg) {
                //刷新图层前要进行此设置。加载之前的缓存文档,保证专题图能正常显示
                mapDocLayer.options.keepCache = false;
                //刷新图层，实时显示专题图
                mapDocLayer.refreshMap(guid);
                //设置为读取缓存，以加快显示效率
                mapDocLayer.options.keepCache = true;
            }
            else {
                return false;
            }
        }

    </script>
</head>
<body onload="init();">
      <div class="ToolLib">
        <input type="button" class="ButtonLib" id="createThemeBtn" value="添加随机专题图" onclick="addCRandomThemesInfo()" />
      </div>
    <div id="mapbox_map" style="width: 100%; height:95%;position: absolute;">
    </div>
</body>
</html>
