<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>注销地图数据库</title>
    <script include="json" src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        //使用严格模式
        "use strict";
        /**注销地图数据库
        */
        function DetachGDB() {
            //数据源目录服务类
            var CatalogServer = new Zondy.Catalog.GDBInfo({
                //数据源名称
                serverName: 'mapgislocal',
                //IGServer所在地址
                ip: "develop.smaryun.com",
                //IGServer请求端口
                port: "6163",
                //设置数据源的用户名	
                User: null,
                //设置数据源的用户密码
                Password: null,
                //设置数据库名称
                gdbName: 'NewAttachGDB'
            });
            //执行注销地理数据库方法
            CatalogServer.DetachGDB(getDataSuccess,onError);
        }

        /**执行注销地图数据库成功回调
        *  @param {json对象} data 获取结果对象
        */
        function getDataSuccess(data) {
            //判断是否有返回数据，是否成功
            if (data != null && data.result && data.result.succeed) {
                if (data.result.succeed) {
                    alert("注销数据库成功！");
                    //操作成功后获取GDB列表确认
                    getGDBList(); 
                }
                else {
                    alert("操作失败！");
                }
            }
        };

        /**执行注销地图数据库失败回调
        *  @param {json对象} data 获取结果对象
        */
        function onError(data) {
            if (data.error == true) {
                alert("数据库注销失败，请检查数据库是否不存在或已注销！");
            }
        }

        /**获取指定数据源下数据库列表
       */
        function getGDBList() {
            //数据源目录服务类
            var CatalogServer = new Zondy.Catalog.GDBInfo({
                //数据源名称
                serverName: 'mapgislocal',
                //IGServer所在地址
                ip: "develop.smaryun.com",
                //IGServer请求端口
                port: "6163",
                //设置数据源的用户名	
                User: null,
                //设置数据源的用户密码
                Password: null
            });
            //执行获取数据源下数据库列表方法
            CatalogServer.getGDBList(getGDBListSuccess);
        }

        /**获取指定数据源下数据库列表成功回调
        *  @param {json对象} data 获取结果对象
        */
        function getGDBListSuccess(data) {
            //判断是否有返回数据，是否成功
            if (data != null && data.result && data.result.succeed) {
                if (data.result.value.length == 0) {
                    alert("没有获取到数据库列表！");
                    //清空结果显示面板
                    document.getElementById('resultShow').innerHTML = "";
                    return;
                }
                else {
                    //将一个JSON转换成一个包含JSON文本的字符串
                    var formatData = JSON.stringify(data.result);
                    //显示json字符串导到指定的div中
                    Process(formatData, 1, "resultShow");
                }
            }
        };
    </script>
</head>
<body onload="getGDBList()">
    <div class="ToolLib">
        <input type="button" class="ButtonLib" value="注销地图数据库" onclick="DetachGDB()" />
        <br>
        <div id="introduction">
            <font style=" float: left; text-align: left">说明：注销功能以自定义的数据库NewAttachGDB.hdf为例，先确定已附加此数据库后再进行注销操作</font><br />
            <font color="red" style="font-weight: bold; float: left; text-align: left">注意：需要启动IGServer服务，否则无法获取信息</font>
        </div>
    </div>
    <div id="resultShow">
    </div>
</body>
</html>
