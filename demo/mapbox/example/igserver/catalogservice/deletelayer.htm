<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>删除图层</title>
    <script include="json" src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        //使用严格模式
        "use strict";
        //地图容器全局变量
        var map;
        //地图文档全局变量
        var mapDocLayer;
        //地图文档guid
        var guid;
        /**添加地图
        */
        function init() {
            //随机生成一个guid
            guid = Math.floor(Math.random() * 10000000).toString();
            //构造地图容器
            map = new mapboxgl.Map({
                //地图容器div的ID
                container: 'mapbox_map',
                //显示中心
                center: [30, 10],
                //最大级数
                maxZoom: 10,
                //最小级数
                minZoom: 0,
                //显示级数
                zoom: 0,
                //设置地图不连续显示
                renderWorldCopies: false
            });
            //添加导航控件，设置显示位置。位置包括：'top-left'，'top-right'，'bottom-left'，'bottom-right'
            map.addControl(new mapboxgl.NavigationControl(), 'top-left');
            //创建地图文档图层
            mapDocLayer = new Zondy.Map.MapDocLayer("WorldWebMKTVector", {
                //IP地址
                ip: "develop.smaryun.com",
                //端口号
                port: "6163",
                //添加guid
                guid: guid
            });
            //将地图文档图层添加至地图中显示
            mapDocLayer.addToMap(map);
        }

        /**删除图层
        */
        function deleteLayer() {
            //地图文档目录服务类
            var CatalogServer = new Zondy.Catalog.MapDoc({
                //地图文档名称
                docName: 'WorldWebMKTVector',
                //IGServer所在地址
                ip: "develop.smaryun.com",
                //IGServer请求端口
                port: "6163",
                //是否返回由DWS所返回的原始格式信息
                returnFullStyle: true,
                //设置地图的索引号
                mapIndex: 0,
                //设置图层的索引号
                layerID: 0
            });
            //删除图层使用的缓存名称
            CatalogServer.guid = mapDocLayer.options.guid;
            //执行删除图层方法,getDataSuccess为回调函数
            CatalogServer.deleteLayer(getDataSuccess);
        }

        /**删除图层成功回调
        *  @param {json对象} data 获取结果对象
        */
        function getDataSuccess(data) {
            //判断是否有返回数据，是否成功
            if (data != null && data.result && data.result.succeed) {
                if (data.result.succeed) {
                    alert("图层删除成功！");
                    //刷新图层前要进行此设置。加载之前的缓存文档,保证专题图能正常显示
                    mapDocLayer.options.keepCache = false;
                    //刷新图层，实时显示专题图
                    mapDocLayer.refreshMap(guid);
                    //设置为读取缓存，以加快显示效率
                    mapDocLayer.options.keepCache = true;
                }
                else {
                    alert("操作失败！");
                }
            }
        };
    </script>
</head>
<body onload="init()">
    <div class="ToolLib">
        <input type="button" class="ButtonLib" value="删除图层" onclick="deleteLayer()" />
        <br>
        <div id="introduction">
            <font style=" float: left; text-align: left">说明：本示例默认操作示例数据库（OpenLayerVecterMap.hdf）的地图文档，操作前请先确认此数据库已经附加，地图文档（WorldWebMKTVector）已经发布</font><br />
            <font color="red" style="font-weight: bold; float: left; text-align: left">注意：本示例删除图层默认删除的是第1个图层</font>
        </div>
    </div>
    <div id="mapbox_map" style="width: 100%; height:700px;">
    </div>
</body>
</html>
