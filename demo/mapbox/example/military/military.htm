<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Add a third party vector tile source</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        //使用严格模式
        "use strict";
        //
        //mapbox服务数据的访问令牌，若使用mapbox提供的样式必须要设置令牌
        mapboxgl.accessToken =
            'pk.eyJ1Ijoid29ya2luZ2RvZyIsImEiOiJjamQyZmszenczMHRoMzRuczVzaGthbGhnIn0.HTkYTE-R82N3azqscSyHkA';
        //实例化Map对象加载地图
        var map = new mapboxgl.Map({
            //地图容器div的id
            container: 'map',
            //mapbox提供的样式
            style: 'http://192.168.10.185:6163/igs/rest/mrms/vtiles/styles/军测.json', // 使用MapBox官方的样式,
            //地图中心点
            center: [4.878702, 36.038915],
            //地图当前缩放级数
            zoom: 11
        });

        //注册地图加载事件
        map.on('load', function () {

        });
        //添加导航控件
        map.addControl(new mapboxgl.NavigationControl());
    </script>

</body>

</html>
