<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>MapBoxGL全屏显示控件</title>
    <script src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
    <style>
        #map {
            position: absolute;
            width: 100%;
            height: 90%;
        }
    </style>
</head>

<body>
    <div class="ToolLib">
        <span class="style2">
            <label>
                <strong>级数:</strong>
            </label>
        </span>
        <input id="level" class="text" type="text" value="4" />
        <input type="button" class="ButtonLib" id="buttom" value="设置地图显示级数" onclick="zoomToLevel()" />
    </div>
    <div id='map'></div>
    <script>
        //使用严格模式
        "use strict";
        //实例化要加载的source来源对象
        var osm = {
            //来源类型为栅格瓦片
            "type": "raster",
            'tiles': [
                //来源请求地址
                "http://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ],
            //栅格瓦片的分辨率
            'tileSize': 256
        };
        //实例化Map对象加载地图
        var map = new mapboxgl.Map({
            //地图容器div的id
            container: 'map', // container id
            //设置地图样式信息
            style: {
                //设置版本号，一定要设置
                "version": 8,
                //添加来源
                "sources": {
                    "osm": osm
                },
                //设置加载并显示来源的图层信息
                "layers": [{
                    //图层id，要保证唯一性
                    "id": "OSMLayer",
                    //图层类型
                    "type": "raster",
                    //连接图层来源
                    "source": "osm",
                    //图层最小缩放级数
                    "minzoom": 0,
                    //图层最大缩放级数
                    "maxzoom": 15
                }],
            },
            //地图中心点
            center: [114, 32],
            //地图当前缩放级数
            zoom: 9
        });
        /**设置显示级数函数*/
        function zoomToLevel() {
            var zoom = document.getElementById("level").value;
            //判断非负整数
            if (zoom % 1 == 0 && zoom >= 0) {
                if (zoom < 20) {
                    //设置缩放
                    map.setZoom(zoom);
                } else {
                    alert("最大显示级数为19,请重新输入！");
                    return;
                }
            } else {
                alert("请输入非负整数！");
                return;
            }
        }
    </script>
</body>

</html>
