<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>导出图片</title>
    <script include="picture" src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
    <style>
        #map {
            width: 100%;
            height: 90%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="ToolLib">
        <input type="button" class="ButtonLib" id="export-png" value="下载 PNG" />
    </div>
    <div id="map" title="地图显示" style="padding: 5px">
    </div>

    <script>
        //使用严格模式
        "use strict";
        //实例化要加载的source来源对象
       
        var osm = {
            //来源类型为栅格瓦片
            "type": "raster",
            'tiles': [
                //来源请求地址
                "http://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ],
            //栅格瓦片的分辨率
            'tileSize': 256
        };
        //实例化Map对象加载地图
       var map = new mapboxgl.Map({
            //地图容器div的id
            container: 'map', // container id
            //设置地图样式信息
            style: {
                //设置版本号，一定要设置
                "version": 8,
                //添加来源
                "sources": {
                    "osm": osm
                },
                //设置加载并显示来源的图层信息
                "layers": [
                     {
                         //图层id，要保证唯一性
                         "id": "OSMLayer",
                         //图层类型
                         "type": "raster",
                         //连接图层来源
                         "source": "osm",
                         //图层最小缩放级数
                         "minzoom": 0,
                         //图层最大缩放级数
                         "maxzoom": 15
                     }
                ],
            },
           preserveDrawingBuffer:true,
            //地图中心点
            center: [114, 32],
            //地图当前缩放级数
            zoom: 9
        });

       document.getElementById('export-png').addEventListener('click', function () {
            //注册地图渲染事件
            map.once("render", function () {
            //获得地图的画布
            var canvas = map.getCanvas();
            //渲染时将画布的二进制流转换成图片并保存到浏览器默认下载路径
            canvas.toBlob(function (blob) {
               saveAs(blob, 'map.png');
            });
            });
            //重新渲染地图触发渲染事件
            map.repaint=true;
        });
    </script>
</body>
</html>
