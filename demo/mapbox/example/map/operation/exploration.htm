<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>图层探查</title>
    <!--引入mapboxgl原生脚本库-->
    <script src="../../libs/mapbox/MapGis_MapBox.debug.js"></script>
    <!--引入mapboxgl原生样式表-->
    <link href="../../libs/mapbox/MapBox_GL.css" rel="stylesheet" />
    <link href="../../libs/plugins/mapboxgl.magnifyingglass.css" rel="stylesheet" />
    <script src="../../libs/plugins/webclient-mapboxgl.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/style.css" rel="stylesheet" />
</head>
<body>
    <div id='map'></div>
    <script>
        //使用严格模式
        "use strict";
        //实例化要加载的source来源对象（世界矢量地图）
        var vecsrc = {
            "type": "raster",
            'tiles': [
               //来源请求地址，请求谷歌提供的世界矢量地图瓦片服务
              "http://mt2.google.cn/vt/lyrs=m&hl=zh-CN&gl=cn&x={x}&y={y}&z={z}"
            ],
            //栅格瓦片的分辨率
            'tileSize': 256
        };
        //实例化要加载的source来源对象（世界影像+注记）
        var imgsrc = {
            "type": "raster",
            'tiles': [
               //来源请求地址，请求谷歌提供的世界影像+注记瓦片服务
              "http://mt1.google.cn/vt/lyrs=y&hl=zh-CN&gl=cn&x={x}&y={y}&z={z}"
            ],
            'tileSize': 256
        };
        //实例化Map对象加载地图
        var map = new mapboxgl.Map({
            //地图容器div的id
            container: 'map',
            //设置地图样式信息
            style: {
                //设置版本号，一定要设置
                "version": 8,
                //添加来源
                "sources": {
                    "vecsrc": vecsrc
                },
                //设置加载并显示来源的图层信息
                "layers": [
                     {
                         //图层id，要保证唯一性
                         "id": "vecsrc",
                         //图层类型
                         "type": "raster",
                         //连接图层来源
                         "source": "vecsrc",
                         //图层最小缩放级数
                         "minzoom": 0,
                         //图层最大缩放级数
                         "maxzoom": 22
                     }
                ]
            },
            center: [114, 30],
            zoom: 6,

        });
        map.on('load', function () {
            map.addLayer({
                "id": "imgsrc",
                "source": imgsrc,
                "type": "raster",
                //图层最小缩放级数
                "minzoom": 0,
                //图层最大缩放级数
                "maxzoom": 22
            });
            
        });
      
        map.showTileBoundaries = true;
        map.on("load", function () {
    	    //添加放大镜
		    var magnifyingGlass = new mapboxgl.MagnifyingGlass({
    		    //设置放大镜中显示的图层
    		    layerID: 'vecsrc',
    		    //探查半径
    		    radius: 100,
    		    //设置放大镜中图层级数和主图层的级数差（0表示同级）
    		    zoomOffset: 0
    		}).addTo(map);
        });
    </script>
</body>
</html>
