<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>导出PDF</title>
    <script include="pdf" src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
    <style>
        #map {
            width: 100%;
            height: 90%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="ToolLib">
        <label><strong>图片大小:</strong> </label>
        <select id="format" style="height: 25px;">
            <option value="a0">A0 (慢)</option>
            <option value="a1">A1</option>
            <option value="a2">A2</option>
            <option value="a3">A3</option>
            <option value="a4" selected>A4</option>
            <option value="a5">A5 (快)</option>
        </select>
        <label><strong>分辨率</strong></label>
        <select id="resolution">
            <option value="72">72 dpi (快)</option>
            <option value="150">150 dpi</option>
            <option value="300">300 dpi (慢)</option>
        </select>
        <input type="button" class="ButtonLib" id="export-pdf" value="下载 PDF" />
    </div>
    <div id="map"></div>
    <script>
        //使用严格模式
        "use strict";
        //实例化要加载的source来源对象
        var osm = {
            //来源类型为栅格瓦片
            "type": "raster",
            'tiles': [
                //来源请求地址
                "http://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ],
            //栅格瓦片的分辨率
            'tileSize': 256
        };
        //实例化Map对象加载地图
        var map = new mapboxgl.Map({
            //地图容器div的id
            container: 'map', // container id
            //设置地图样式信息
            style: {
                //设置版本号，一定要设置
                "version": 8,
                //添加来源
                "sources": {
                    "osm": osm
                },
                //设置加载并显示来源的图层信息
                "layers": [
                     {
                         //图层id，要保证唯一性
                         "id": "OSMLayer",
                         //图层类型
                         "type": "raster",
                         //连接图层来源
                         "source": "osm",
                         //图层最小缩放级数
                         "minzoom": 0,
                         //图层最大缩放级数
                         "maxzoom": 22
                     }
                ],
            },
            //如果为true，地图的画布可以使用导出到map.getCanvas().toDataURL()
            preserveDrawingBuffer:true,
            //地图中心点
            center: [114, 32],
            //地图当前缩放级数
            zoom: 9
        });
        var dims = {
            a0: [1189, 841],
            a1: [841, 594],
            a2: [594, 420],
            a3: [420, 297],
            a4: [297, 210],
            a5: [210, 148]
        };
        var exportButton = document.getElementById('export-pdf');
        exportButton.addEventListener('click', function () {
            exportButton.disabled = true;
            document.body.style.cursor = 'progress';
            var format = document.getElementById('format').value;
            var resolution = document.getElementById('resolution').value;
            var dim = dims[format];
            var width = Math.round(dim[0] * resolution / 25.4);
            var height = Math.round(dim[1] * resolution / 25.4);
            var w = map.getCanvas().clientWidth;
            var h = map.getCanvas().clientHeight;
            var size = [w, h];
            var extent = map.getBounds();
            var source = map.getSource("osm");
            //注册只调用一次的地图渲染事件
            map.once('render', function () {
                //判断瓦片是否加载完成
                if (map.areTilesLoaded()) {
                    //获得地图的画布
                    var canvas = map.getCanvas();
                    //转成图片的base64 编码
                    var data = canvas.toDataURL('image/png');
                    //初始化PDF转换对象
                    var pdf = new jsPDF('landscape', undefined, format);
                    //设置转换对象的图片
                    pdf.addImage(data, 'JPEG', 0, 0, dim[0], dim[1]);
                    //保存成PDF文件
                    pdf.save('map.pdf');
                    exportButton.disabled = false;
                    document.body.style.cursor = 'auto';
                }
            });
            //地图重绘
            map.repaint = true;
        }, false);
    </script>
</body>
</html>
