<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>设置地图背景</title>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id='map'>
    </div>
    <script type="text/javascript">
        //使用严格模式
        "use strict";
        //实例化要加载的source来源对象
        var osm = {
            //来源类型为栅格瓦片
            "type": "raster",
            'tiles': [
                 //来源请求地址
               "http://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ],
            //栅格瓦片的分辨率
            'tileSize': 256
        };
        var map = new mapboxgl.Map({
            //地图容器div的id
            container: 'map', // container id
            //设置地图样式信息
            style: {
                //设置版本号，一定要设置
                "version": 8,
                //添加来源
                "sources": {
                    "osm": osm
                },
                //设置加载并显示来源的图层信息
                "layers": [
                    {
                        //图层id，要保证唯一性，注意该图层的顺序，是在下面的图层之下的，因此在缩放的时候才能看见该背景图层
                        "id": "backgroundid",
                        //图层类型
                        "type": "background",
                        //图形信息
                        "paint": {
                            //背景颜色
                            "background-color": "#009688", //颜色
                            //透明度
                            "background-opacity": 0.6, //透明度
                        }
                    },
                    {
                        //图层id，要保证唯一性
                        "id": "OSMLayer",
                        //图层类型
                        "type": "raster",
                        //图层来源
                         "source": "osm",
                        //图层最小缩放级数
                         "minzoom": 0,
                        //图层最大缩放级数
                         "maxzoom": 15
                     },
                     
                ],
            },
            //地图中心点
            center: [114.39960479736327, 30.495722001885323],
            //地图当前缩放级数
            zoom: 11,
            //倾斜角度，与屏幕面的夹角（0-60）度
            pitch: 45
        });
    </script>
</body>
</html>
