<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>图层组控制（调节透明度）</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
    <style>
        .map-overlay {
            font: bold 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
            position: absolute;
            width: 20%;
            top: 0;
            left: 0;
            padding: 10px;
        }
        .map-overlay .map-overlay-inner {
            background-color: #fff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.20);
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .map-overlay label {
            display: block;
            margin: 0 0 10px;
        }
        .map-overlay input {
            background-color: transparent;
            display: inline-block;
            width: 100%;
            position: relative;
            margin: 0;
            cursor: ew-resize;
        }
    </style>
</head>
<body>
    <div id='map'></div>
    <div class='map-overlay top'>
        <div class='map-overlay-inner'>
            <label>图层透明度：<span id='slider-value'>100%</span></label>
            <input id='slider' type='range' min='0' max='100' step='0' value='100' />
        </div>
    </div>
    <script>
        //使用严格模式
        "use strict";
        //实例化要加载的source来源对象（世界矢量地图）
        var vecsrc = {
            "type": "raster",
            'tiles': [
               //来源请求地址，请求谷歌提供的世界矢量地图瓦片服务
              "http://mt2.google.cn/vt/lyrs=m&hl=zh-CN&gl=cn&x={x}&y={y}&z={z}"
            ],
            //栅格瓦片的分辨率
            'tileSize': 256
        };
        //实例化Map对象加载地图
        var map = new mapboxgl.Map({
            //地图容器div的id
            container: 'map',
            //设置地图样式信息
            style: {
                //设置版本号，一定要设置
                "version": 8,
                //添加来源
                "sources": {
                    "vecsrc": vecsrc
                },
                //设置加载并显示来源的图层信息
                "layers": [
                     {
                         //图层id，要保证唯一性
                         "id": "vecsrc",
                         //图层类型
                         "type": "raster",
                         //连接图层来源
                         "source": "vecsrc",
                         //图层最小缩放级数
                         "minzoom": 0,
                         //图层最大缩放级数
                         "maxzoom": 22
                     }
                ]
            },
            center: [114,30],
            zoom:6

        });
        var slider = document.getElementById('slider');
        var sliderValue = document.getElementById('slider-value');

        //实例化要加载的source来源对象（世界影像+注记）
        var imgsrc = {
            "type": "raster",
            'tiles': [
               //来源请求地址，请求谷歌提供的世界影像+注记瓦片服务
              "http://mt1.google.cn/vt/lyrs=y&hl=zh-CN&gl=cn&x={x}&y={y}&z={z}"
            ],
            'tileSize': 256
        };
        map.on('load', function () {

            map.addLayer({
                "id": "imgsrc",
                "source": imgsrc,
                "type": "raster",
                //图层最小缩放级数
                "minzoom": 0,
                //图层最大缩放级数
                "maxzoom": 22
            });

            slider.addEventListener('input', function (e) {
                //设置透明度属性
                map.setPaintProperty('imgsrc', 'raster-opacity', parseInt(e.target.value, 10) / 100);
                sliderValue.textContent = e.target.value + '%';
            });
        });
    </script>
</body>
</html>
