<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>图层探查</title>
    <script include="jquery" src="../../libs/zondyclient/include-lib-local.js"></script>
    <script include="layersearch" src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id='map'></div>
    <script>
        //使用严格模式
        "use strict";
        //实例化要加载的source来源对象（世界矢量地图）
        var vecsrc = {
            "type": "raster",
            'tiles': [
                //来源请求地址，请求谷歌提供的世界矢量地图瓦片服务
                "http://mt2.google.cn/vt/lyrs=m&hl=zh-CN&gl=cn&x={x}&y={y}&z={z}"
            ],
            //栅格瓦片的分辨率
            'tileSize': 256
        };
        //实例化要加载的source来源对象（世界影像+注记）
        var imgsrc = {
            "type": "raster",
            'tiles': [
                //来源请求地址，请求谷歌提供的世界影像+注记瓦片服务
                "http://mt1.google.cn/vt/lyrs=y&hl=zh-CN&gl=cn&x={x}&y={y}&z={z}"
            ],
            'tileSize': 256
        };
        //实例化Map对象加载地图
        var map = new mapboxgl.Map({
            //地图容器div的id
            container: 'map',
            //设置地图样式信息
            style: {
                //设置版本号，一定要设置
                "version": 8,
                //添加来源
                "sources": {
                    "vecsrc": vecsrc
                },
                //设置加载并显示来源的图层信息
                "layers": [{
                    //图层id，要保证唯一性
                    "id": "vecsrc",
                    //图层类型
                    "type": "raster",
                    //连接图层来源
                    "source": "vecsrc",
                    //图层最小缩放级数
                    "minzoom": 0,
                    //图层最大缩放级数
                    "maxzoom": 22
                }]
            },
            center: [114, 30],
            zoom: 6,

        });
        map.on('load', function () {
            map.addLayer({
                "id": "imgsrc",
                "source": imgsrc,
                "type": "raster",
                //图层最小缩放级数
                "minzoom": 0,
                //图层最大缩放级数
                "maxzoom": 22
            });

        });
        //探查半径
        var radius = 75;
        //添加键盘按下事件监听，用来控制探查范围的大小
        document.addEventListener('keydown', function (evt) {
            if (evt.which == 38) {
                radius = Math.min(radius + 5, 150);
                //map.render();
                evt.preventDefault();
            } else if (evt.which == 40) {
                radius = Math.max(radius - 5, 25);
                map.repaint = true;
                evt.preventDefault();
            }
        });
        // 实时得到鼠标的像素位置
        var mousePosition = null;
        map.on('mousemove', function (event) {
            mousePosition = event.point;
            map.repaint = true;
        });
        map.on('mouseout', function (event) {
            mousePosition = null;
            map.repaint = true;
        });
        // 呈现层后,恢复画布的背景
        map.on('render', function () {
            if (map.areTilesLoaded()) {
                //获得地图的画布
                var canvas = map.getCanvas();
                if (map.loaded()) {

                }
                if (canvas.getContext) {
                    getTriangles(canvas);
                }
            }

        });
    </script>
</body>

</html>
