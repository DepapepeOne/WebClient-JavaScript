<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset='utf-8' />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <title>鹰眼功能</title>
    <script src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="map">
	
	</div>
    <script type="text/javascript">
        mapboxgl.accessToken = "pk.eyJ1IjoiYWVzcWUiLCJhIjoiY2lmNGVxYnNnMDNrenJya2xzbmQ4M281bCJ9.GfMJ8R2NX1dDcc9Hs2PO3A";
      var osm = {
            //来源类型为栅格瓦片
            "type": "raster",
            'tiles': [
                //来源请求地址
                "http://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
            ],
            //栅格瓦片的分辨率
            'tileSize': 256
        };
        var map = new mapboxgl.Map({
            container: "map",
             style: {
                //设置版本号，一定要设置
                "version": 8,
                //添加来源
                "sources": {
                    "osm": osm
                },
                //设置加载并显示来源的图层信息
                "layers": [
                     {
                         //图层id，要保证唯一性
                         "id": "OSMLayer",
                         //图层类型
                         "type": "raster",
                         //连接图层来源
                         "source": "osm",
                         //图层最小缩放级数
                         "minzoom": 0,
                         //图层最大缩放级数
                         "maxzoom": 20
                     }
                ],
            },
            center: [114, 32],
            zoom: 6
        });
        map.on("load", function () {
            map.addControl(new mapboxgl.control.miniMapControl(),'bottom-left');
        });
    </script>

</body>
</html>
