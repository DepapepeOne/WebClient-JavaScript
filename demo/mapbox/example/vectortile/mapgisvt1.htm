<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset='utf-8' />
    <title>MapGIS矢量瓦片-默认样式</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="../../libs/zondyclient/include-mapboxgl-local.js"></script>
    <!--引入当前页面样式表-->
    <link href="../../css/mapboxgl/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id='map'></div>
    <script>
        //使用严格模式
        "use strict";
        //mapboxgl.accessToken = 'pk.eyJ1Ijoid29ya2luZ2RvZyIsImEiOiJjamQyZmszenczMHRoMzRuczVzaGthbGhnIn0.HTkYTE-R82N3azqscSyHkA';
        //实例化Map对象加载地图
        var map = new mapboxgl.Map({
            //地图容器div的id
            container: 'map',
            //设置地图样式信息
            style: {
                //设置版本号，一定要设置
                "version": 8,
                //添加来源
                "sources": {
                    "world": {
                        //来源类型为矢量瓦片
                        "type": "vector",
                        "tiles": [
                            //来源请求地址，请求IGServer的发布的名字为world的矢量瓦片
                            "http://192.168.10.185:6163/igs/rest/mrms/tile/world/{z}/{y}/{x}?type=cpbf"
                        ],
                        //图层最小缩放级数
                        "minZoom": 0,
                        //图层最大缩放级数
                        "maxZoom": 6
                    }
                },
                //设置加载并显示来源的图层信息
                "layers": [],
                //图标图形信息的来源
                "sprite": "http://192.168.10.185:6163/igs/rest/mrms/vtiles/sprite",
                //字体信息的来源
                "glyphs": "http://192.168.10.185:6163/igs/rest/mrms/vtiles/fonts/{fontstack}/{range}.pbf"
            },
            //设置当前缩放级别
            zoom: 3,
            //设置地图中心点
            center: [116, 38]
        });
        //注册地图加载事件
        map.on('load', function () {
            //添加图层
            map.addLayer({
                //图层id，要保证唯一性
                "id": "海洋陆地",
                //图层类型为填充，表示区
                "type": "fill",
                //设置来源
                "source": "world",
                "source-layer": "海洋陆地",
                //图层最小缩放级数
                "minzoom": 0,
                //图层最大缩放级数
                "maxzoom": 6,
                //设置图层版面信息
                "layout": {
                    //是否可见 'visible'可见，'none'不可见
                    "visibility": "visible"
                },
                //绘制矢量要素的图形信息
                "paint": {
                    //填充区边线颜色
                    "fill-outline-color": "rgba(221, 92, 92, 1)",
                    "fill-color": "rgba(241, 109, 122, 1)",
                    //平移模式 map/viewport
                    "fill-translate-anchor": "map",
                    //透明度
                    "fill-opacity": 1,
                    //抗锯齿
                    "fill-antialias": true
                }
            });
            map.addLayer({
                "id": "国界",
                //图层类型为线，表示线段
                "type": "line",
                "source": "world",
                "source-layer": "国界",
                "minzoom": 0,
                "maxzoom": 6,
                "layout": {
                    "visibility": "visible",
                    //线头的样式，butt尖头，round圆头，square平头
                    "line-cap": "butt",
                    //折线的连接样式，bevel平拐，round圆拐，miter棱拐
                    "line-join": "bevel"
                },
                "paint": {
                    "line-width": 1,
                    "line-color": "rgba(225, 98, 47, 1)"
                }
            });
            map.addLayer({
                "id": "世界河流",
                //图层类型为线，表示线段
                "type": "line",
                "source": "world",
                "source-layer": "世界河流",
                "minzoom": 0,
                "maxzoom": 6,
                "layout": {
                    "visibility": "visible",
                    "line-cap": "butt",
                    "line-join": "bevel"
                },
                "paint": {
                    "line-width": 1,
                    "line-color": "rgba(217, 184, 241, 1)",
                    //线模糊化
                    "line-blur": 0
                }
            });
            map.addLayer({
                "id": "湖泊",
                //图层类型为填充，表示区
                "type": "fill",
                "source": "world",
                "source-layer": "湖泊",
                "minzoom": 0,
                "maxzoom": 6,
                "layout": {
                    "visibility": "visible"
                },
                "paint": {
                    "fill-outline-color": "rgba(221, 92, 92, 1)",
                    "fill-color": "rgba(184, 241, 237, 1)"
                }
            });
            map.addLayer({
                "id": "首都",
                //图层类型为圆，表示点
                "type": "circle",
                "source": "world",
                "source-layer": "首都",
                "minzoom": 0,
                "maxzoom": 6,
                "layout": {
                    "visibility": "visible"
                },
                "paint": {
                    //半径
                    "circle-radius": 3,
                    //子图颜色
                    "circle-color": "rgba(253, 125, 54, 1)"
                }
            });
            map.addLayer({
                "id": "洲海洋名称",
                //图层类型为符号，表示注记
                "type": "symbol",
                "source": "world",
                "source-layer": "洲海洋名称",
                "layout": {
                    //"point"表示基于单个点的注记, "line"表示平铺在线上的注记
                    "symbol-placement": "point",
                    //表示图片的缩放比例
                    "icon-size": 1.4,
                    "icon-image": "zoo_11",
                    //注记层数据中必须含有该字段,否则不显示
                    "text-field": "{字段值}",
                    "text-font": [
                        "微软雅黑",
                        //这里如果是igserver发布的服务是一定要设置具体的第二个字体
                        "宋体"
                    ],
                    //文字大小
                    "text-size": 20,
                    ///[x,y]文字的偏移
                    "text-offset": [2.2, 0],
                },
                "paint": {
                    //图标透明度
                    "icon-opacity": 1.0,
                    //图标颜色
                    "icon-color": "#888",
                    //图标光晕颜色
                    "icon-halo-color": "#fff",
                    //图标光晕宽度
                    "icon-halo-width": 2,
                    //图标光晕模糊度
                    "icon-halo-blur": 1,
                    // 文字透明度
                    "text-opacity": 1.0,
                    //文字颜色
                    "text-color": "#202",
                    //文字光晕颜色
                    "text-halo-color": "#fff",
                    //文字光晕宽度
                    "text-halo-width": 2,
                    //文字光晕模糊度
                    "text-halo-blur": 1,
                }
            });
        });
        //添加导航控件
        map.addControl(new mapboxgl.NavigationControl());
    </script>
</body>

</html>
